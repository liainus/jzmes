<body>
    <div class="pad-per">
        <div class="col-md-12">
            <ul class="nav nav-pills nav-justified step step-round" data-step="6">

                    <a href="/plantCalendarResult">排产结果</a>

            </ul>
            <div class="col-md-12 col-sm-12">
                <div id='calendar' style="width: 100%;"></div>
            </div>
        </div>
    </div>
    <script>
        $(function(){
            bsStep();
            //日历排产
            $('#calendar').fullCalendar({
                header:{
                    right: 'prev,next today',
                    center: 'title',
                    left: 'month,agendaWeek,agendaDay,listMonth'
                },
                locale:'zh-cn',
                editable: true, //支持拖动换位
                navLinks: true, //是否可以单击日/周名称来导航视图
                weekNumbers: true, //是否在日历中显示第几周
                droppable: true, // 允许将事件放在日历上
                height:560,
                //初始化数据
                events:function(start,end,timezone,callback){
                    var events = []
                    $.ajax({
                        url: '/systemManager_model/plantCalendarSchedulingSelect',
                        type: 'get',
                        success: function (data) {
                            data = JSON.parse(data)
                            var _id = ""
                            var _title = ""
                            var _start = ""
                            var _color = ""
                            for (var i=0;i<data.length;i++){
                                _id = data[i].ID
                                _title = data[i].title
                                _start = data[i].start
                                _color = data[i].color
                                events.push({
                                    ID:_id,
                                    title:_title,
                                    start:_start,
                                    color:_color
                                })
                            }
                            callback(events);
                        },
                        error: function () {
                            bootbox.alert("请求失败")
                        }
                     });
                 }
            });
        })
        //时间格式拼接
        function myformatter(date){
            var y = date.getFullYear();
            var m = date.getMonth()+1;
            var d = date.getDate();
            return y + "-" + getNow(m) + "-" + getNow(d);
        }
        function getNow(s) {
            return s < 10 ? '0' + s: s;
        }
    </script>
</body>
