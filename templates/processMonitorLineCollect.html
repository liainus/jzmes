<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>收粉监控画面</title>    <link href="../static/css/base.css" rel="stylesheet">    <link rel="stylesheet" href="../static/custom/uimaker/easyui.css">    <link rel="stylesheet" href="../static/css/bootstrap.min.css" crossorigin="anonymous">    <style>        body{            background-color: #3b96e9;        }        a:hover, a:focus { outline: none; text-decoration: none; }        .backMenu{            position: relative;width:100%; padding:20px; background:#f1f1f1;margin-bottom: 0;z-index: 1;        }        .backMenu li{            margin-right: 40px; z-index: 1;        }        .backMenu li a{            position: relative; padding: 10px 20px; background: #fff; font-size: 14px; font-weight: 600; color: #956cae;            text-transform: uppercase; border-radius: 0; margin-right: 0; border: 1px solid #956cae;            overflow: hidden; z-index: 1; transition: all 0.3s ease 0s;        }        .title{            text-align: center;            color: #fff;            line-height: 54px;            font-size: 25px;            margin-top: 0;        }        .jar-bg{            position: absolute;            width:117px;        }        .item{            position: absolute;            width:108px;            font-size: 12px;            color: #666;            text-align: center;            -webkit-transform:scale(0.8);        }        .item .brandName{            margin-top:3px;        }        .item ul{            display: inline-block;            margin:5px 0;        }        .item ul li{            width:20px;            height:20px;            line-height: 20px;            font-size: 14px;            color: #fff;            background: #b5b5b5;            float: left;            margin-right: 8px;            text-align: center;            border:none;            border-radius: 0;        }        .item ul li:last-child{            margin-right: 0;        }        .item .batch{            color: #fff;            background: #b5b5b5;            border-radius: 5px;            margin-bottom: 6px;            white-space: nowrap;        }        .item .useState{            width:52px;            height:24px;        }    </style>    <script type="text/javascript" src="../static/js/jquery.min.js"></script>    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>    <script type="text/javascript">        $(function(){            $("#loadingModal").modal('show');            //10秒请求一次            var timer = ""            function getdata(){                $.ajax({                    type:'GET',                    url:'/processMonitorLine/Total_MixtureAndDry',                    success:function(response,status,xhr){                        $("#loadingModal").modal('hide');                        response = JSON.parse(response)                        for(var key in response){                            adddata(key,response[key])                        }                    },                    error:function(){                        $("#loadingModal").modal('hide');                        alert("获取数据失败，请稍后再试！")                    }                })            }            getdata()            timer = window.setInterval(function(){                getdata()            },10000)            //选项卡样式            $(".nav-tabs li").on("click",function(){                $(this).addClass("active").siblings().removeClass("active")            })            //根据key匹配id  加入数据            function adddata(ids,res){                $("#" + ids).html(res)            }        })    </script></head><body>    <div class="modal" id="loadingModal">        <div style="width: 200px;height:20px; z-index: 20000; position: absolute; text-align: center; left: 50%; top: 50%;margin-left:-100px;margin-top:-10px">            <div class="progress progress-striped active" style="margin-bottom: 0;">                <div class="progress-bar" style="width: 100%;"></div>            </div>            <h5>正在加载...</h5>        </div>    </div>    <ul class="backMenu">        <li><a href="/processMonitorLine">返回</a></li>    </ul>    <div style='width:1280px;height:720px;position: relative;margin:0 auto;background-image:url("../static/images/CollectPowder.JPG");background-size:1280px 720px;'>        <h3 class="title">健 胃 消 食 片 _ 生 产 监 控 画 面</h3>        <div class="item" style="top: 385px;left: 165px;">            <p class="brandName">R1101_1_NS</p>            <p class="batch" id="a1">xxx</p>            <p id="a2"></p>            <p><span id="a3"></span>m</p>            <p><span id="a4"></span>L</p>            <p><span id="a5"></span>L</p>            <p><span id="a6"></span>℃</p>        </div>        <div class="item" style="top: 315px;left: 345px;">            <p class="brandName" style="margin-bottom: 10px">R1101_1_ZH</p>            <p class="batch" id="b1">xxx</p>            <p id="b2"></p>        </div>        <div class="item" style="top: 385px;left: 868px;">            <p class="brandName">R1101_2_NS</p>            <p class="batch" id="c1">xxx</p>            <p id="c2"></p>            <p><span id="c3"></span>m</p>            <p><span id="c4"></span>L</p>            <p><span id="c5"></span>L</p>            <p><span id="c6"></span>℃</p>        </div>        <div class="item" style="top: 315px;left: 1048px;">            <p class="brandName" style="margin-bottom: 10px">R1101_2_ZH</p>            <p class="batch" id="d1">xxx</p>            <p id="d2"></p>        </div>    </div></body></html>
