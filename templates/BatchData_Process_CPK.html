<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>过程连续数据——CPK</title>    <link href="../static/css/base.css" rel="stylesheet">    <link rel="stylesheet" href="../static/custom/uimaker/easyui.css">    <link rel="stylesheet" type="text/css" href="../static/custom/uimaker/icon.css">    <link rel="stylesheet" href="../static/css/providers.css">    <script type="text/javascript" src="../static/js/jquery.min.js"></script>    <script type="text/javascript" src="../static/js/jquery.easyui.min.js"></script>    <script type="text/javascript" src="../static/js/easyui-lang-zh_CN.js"></script></head><body>    <div style="padding: 10px;">        <table class="kv-table">            <tbody>                <tr>                    <td class="kv-label">总数</td>                    <td class="kv-content" id="total"></td>                    <td class="kv-label">平均值</td>                    <td class="kv-content" id="average"></td>                </tr>                <tr>                    <td class="kv-label">最小值 </td>                    <td class="kv-content" id="min"></td>                    <td class="kv-label">最大值</td>                    <td class="kv-content" id="max"></td>                </tr>                <tr>                    <td class="kv-label">规格公差 </td>                    <td class="kv-content" id="T"></td>                    <td class="kv-label">规格中心</td>                    <td class="kv-content" id="C"></td>                </tr>                <tr>                    <td class="kv-label">规格上限 </td>                    <td class="kv-content" id="USL"></td>                    <td class="kv-label">规格下限</td>                    <td class="kv-content" id="LSL"></td>                </tr>                <tr>                    <td class="kv-label">标准差 (Std.Dev.)</td>                    <td class="kv-content" id="standard"></td>                    <td class="kv-label">Ca</td>                    <td class="kv-content" id="Ca"></td>                </tr>                <tr>                    <td class="kv-label">Cp</td>                    <td class="kv-content" id="Cp"></td>                    <td class="kv-label">CPK</td>                    <td class="kv-content" id="CPK"></td>                </tr>            </tbody>        </table>    </div>    <script>        $(function(){            $.ajax({                url:'/ProcessContinuousData/CPKData',                type:'post',                data:{                    batch: getUrlParam('batch'),                    tag: getUrlParam('tag'),                    Note: getUrlParam('Note'),                    EQCode:getUrlParam('EQCode')                },                success:function(data){                    if(data){                        data = JSON.parse(data)                        for(var key in data){                            adddata(key,data[key])                        }                    }                },                error:function (data) {                    alert("数据获取失败，请稍后重试！")                }            })        })        //根据key匹配id  加入数据            function adddata(ids,res){                $("#" + ids).html(res)            }        //获取页面传参        function getUrlParam(name) {            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");            var r = decodeURI(window.location.search).substr(1).match(reg); //匹配目标参数            if (r != null) return unescape(r[2]); return null; //返回参数值        }    </script></body></html>
