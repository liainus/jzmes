<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>过程连续数据——彩虹图</title>    <link href="../static/css/base.css" rel="stylesheet">    <link rel="stylesheet" href="../static/custom/uimaker/easyui.css">    <link rel="stylesheet" type="text/css" href="../static/custom/uimaker/icon.css">    <link rel="stylesheet" href="../static/css/providers.css">    <script type="text/javascript" src="../static/js/echarts.common.min.js"></script>    <script type="text/javascript" src="../static/js/jquery-3.3.1.min.js"></script>    <script type="text/javascript" src="../static/js/jquery.easyui.min.js"></script>    <script type="text/javascript" src="../static/js/easyui-lang-zh_CN.js"></script></head><body>    <div style="padding:10px 0px 5px 10px;">        <!-- 3. Add the container -->        <div id="main" style="width: 800px; height: 300px; margin: 0 auto"></div>    </div>    <script type="text/javascript">        //初始化    	toJson();    	function  toJson(){    	    var myChart = echarts.init(document.getElementById("main"))    	    myChart.showLoading();            $.get("/ProcessContinuousData/RainbowChartData",function(data){     //接收json格式的文件                //var data = []                console.log(data)                myChart.hideLoading();                myChart.setOption(option = {                    title: {                        text: 'Confidence Band',                        subtext: 'Example in MetricsGraphics.js',                        left: 'center'                    },                    tooltip: {                        trigger: 'axis',                        axisPointer: {                            type: 'cross',                            animation: false,                            label: {                                backgroundColor: '#ccc',                                borderColor: '#aaa',                                borderWidth: 1,                                shadowBlur: 0,                                shadowOffsetX: 0,                                shadowOffsetY: 0,                                textStyle: {                                    color: '#222'                                }                            }                        },                    },                    grid: {                        left: '3%',                        right: '4%',                        bottom: '3%',                        containLabel: true                    },                    xAxis:  {                        type: 'category',                        data: data.map(function (item) {                            return item.date;                        }),                        axisLabel: {                            formatter: function (value, idx) {                                var date = new Date(value);                                return idx === 0 ? value : [date.getMonth() + 1, date.getDate()].join('-');                            }                        },                        splitLine: {                            show: false                        },                        boundaryGap: false                    },                    yAxis: {                        axisLabel: {                            formatter: function (val) {                                return (val - base) * 100 + '%';                            }                        },                        axisPointer: {                            label: {                                formatter: function (params) {                                    return ((params.value - base) * 100).toFixed(1) + '%';                                }                            }                        },                        splitNumber: 3,                        splitLine: {                            show: false                        }                    },                    series: [{                        name: 'L',                        type: 'line',                        lineStyle: {                            normal: {                                opacity: 0                            }                        },                        stack: 'confidence-band',                        symbol: 'none',                        data: data                    }]                });                myChart.setOption(option);                 //window.onresize = chart.resize;        });    }    setInterval(function () {     //6秒钟刷新一次        toJson()    }, 1000 * 6);    </script></body></html>
