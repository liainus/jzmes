<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>统计-数据点</title>    <link href="../static/css/base.css" rel="stylesheet">    <link rel="stylesheet" href="../static/custom/uimaker/easyui.css">    <link rel="stylesheet" type="text/css" href="../static/custom/uimaker/icon.css">    <link rel="stylesheet" href="../static/css/providers.css">    <script type="text/javascript" src="../static/js/jquery.min.js"></script>    <script type="text/javascript" src="../static/js/jquery.easyui.min.js"></script>    <script type="text/javascript" src="../static/js/easyui-lang-zh_CN.js"></script>    <script type="text/javascript">        //按钮点击后添加选项卡        function addTab(title,url)        {            if($('#tt').tabs('exists',title))            {                $('#tt').tabs('select',title);            }            else            {                var content='<iframe class="page-iframe" src="'+ url +'" frameborder="no" border="no" height="100%"    width="100%" scrolling="auto"></iframe>';                $('#tt').tabs('add',{                    title:title,                    content:content,                    closable:true                });            }        }        $(function(){            $('#btn').bind('click', function(){               if ($('#tx_Item').textbox('getValue') == "工序1来料含水")               {                addTab("批次数据列表","/StatisticDataSpot/BatchDataList");                addTab("批次数据趋势","/StatisticDataSpot/BatchDataTrend");                addTab("批次数据CPK","/StatisticDataSpot/BatchDataCPK");                addTab("批次数据直方图","/StatisticDataSpot/BatchDataHistogram");                }            });        });        $('#LeftTree').tree({            onClick: function(node){                var nodePar = $('#LeftTree').tree("getParent",node.target);                if (nodePar.text == "投料段"){                    if (node.text == "工序1来料含水")                    {                        $("#tx_Item").textbox("setValue", node.text);                    }                }                else if (nodePar.text == "提取浓缩段"){                }                else{                }            }        });</script></head><body>    <div class="container">		<div class="left-tree" >			<ul id="LeftTree" class="easyui-tree" data-options="url:'data/tree_QualityItem.json',method:'get',animate:true,checkbox:false"></ul>		</div>            <div id="pf-page">			    <div id="tb" style="padding:0 10px;">				<div style="margin:10px;"></div>				<a>  已选择数据点:  </a>				<input name="tx_Item" id="tx_Item" data-options="multiline:false,required:true" class="easyui-textbox"  style="height:35px;width:280px;" value=""/>				<a>  起止日期:  </a>                  <input class="easyui-datebox"   style="width:166px;height:35px;line-height:35px;">                  <input class="easyui-datebox"  style="width:166px;height:35px;line-height:35px;">			      <a id="btn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询</a>				 </div>			    <div style="margin:10px;"></div>                <div id="tt" class="easyui-tabs" style="width:100%;height:450px;">                </div>            </div>	</div></body></html>
