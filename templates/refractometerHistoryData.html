<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>折光仪历史数据</title>
    <link href="../static/css/base.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/custom/uimaker/easyui.css">
    <link rel="stylesheet" type="text/css" href="../static/custom/uimaker/icon.css">
    <link rel="stylesheet" href="../static/css/providers.css">
    <style>
        .panel-body{overflow: hidden;}
    </style>
    <script type="text/javascript" src="../static/js/echarts.common.min.js"></script>
    <script type="text/javascript" src="../static/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../static/js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../static/js/easyui-lang-zh_CN.js"></script>
    <script>
        $(function(){
            $("#beginTime").datetimebox("setValue", myformatter(new Date()))
            $("#endTime").datetimebox("setValue", myformatter(new Date()))
            $('#searchBatchBtn').on('click', function(){
                var result = ''
                $.ajax({
                    url: '/QualityControl/YieldCompare/getBatch',
                    type: 'post',
                    data: {
                        beginTime:$('#beginTime').datebox('getValue'),
                        endTime:$('#endTime').datebox('getValue')
                    },
                    success: function (data) {
                        if (data != "NO") {
                            $.messager.show({
                                title: '提示',
                                timeout: 500,
                                msg: '查询成功',
                                style: {
                                    right: '',
                                    top: document.body.scrollTop + document.documentElement.scrollTop,
                                    bottom: ''
                                }
                            });
                            result = JSON.parse(data)

                        }else{
                            $.messager.alert('提示', '当前时间段无数据！', 'info');
                        }
                    }
                })
            });
            $("#LeftTree").tree({
                url:'',
                checkbox:true,
                animate:true,
                loadFilter:function(data){
                    return data;
                },
                onCheck:function(node,checked){
                    console.log(node)
                    getNewData()
                }
            })
            function getNewData(tag){
                var myChart = echarts.init(document.getElementById("main"))
                myChart.showLoading();
                $.ajax({
                    url: "/QualityControl/BatchDataCompare",
                    type: "post",
                    data: {
                        batch: batch
                    },
                    traditional:true,
                    success: function (data) {
                        myChart.hideLoading();
                        myChart.setOption(option = {
                            tooltip: {
                                trigger: 'axis',
                                axisPointer: {
                                    type: 'shadow'
                                }
                            },
                            legend: {
                                data: ['投入量', '产出量', '得率']
                            },
                            toolbox: {
                                feature: {
                                    dataView: {show: true, readOnly: false},
                                    magicType: {show: true, type: ['line', 'bar']},
                                    restore: {show: true},
                                    saveAsImage: {show: true}
                                }
                            },
                            xAxis: {
                                type: 'category',
                                data: []
                            },
                            yAxis: [
                                {
                                    type: 'value',
                                    name: '重量',
                                    min: 0,
                                    interval: 500,
                                    axisLabel: {
                                        formatter: '{value} kg'
                                    }
                                }, {
                                    type: 'value',
                                    name: '百分比',
                                    min: 0,
                                    max: 100,
                                    interval: 10,
                                    axisLabel: {
                                        formatter: '{value} %'
                                    }
                                }
                            ],
                            series: [{
                                name: "投入量",
                                type: 'bar',
                                label: {
                                    normal: {
                                        show: true,
                                        position: 'top'
                                    }
                                },
                                itemStyle:{
                                    normal:{
                                        color:'#90ed7d'
                                    }
                                },
                                data: []
                            }, {
                                name: "产出量",
                                type: 'bar',
                                label: {
                                    normal: {
                                        show: true,
                                        position: 'top'
                                    }
                                },
                                itemStyle:{
                                    normal:{
                                        color:'#f7a35c'
                                    }
                                },
                                data: []
                            }, {
                                name: "得率",
                                type: 'bar',
                                yAxisIndex: 1,
                                label: {
                                    normal: {
                                        show: true,
                                        position: 'top',
                                        formatter: '{c} %'
                                    }
                                },
                                itemStyle:{
                                    normal:{
                                        color:'#7cb5ec'
                                    }
                                },
                                data: []
                            }]
                        });
                        myChart.setOption(option);
                    }

                })
            }
            function Appendzero(obj){
                if(obj < 10){
                    return "0" + obj
                }else{
                    return obj
                }
            }
            function myformatter(date){
                var y = date.getFullYear();
                var m = date.getMonth()+1;
                var d = date.getDate();
                var h = date.getHours()
                var minutes = date.getMinutes()
                var s = date.getSeconds()
                return Appendzero(y) + '-' + Appendzero(m) + '-' + Appendzero(d) + ' ' + Appendzero(h) + ':' + Appendzero(minutes) + ':' + Appendzero(s);
            }
        })
    </script>
</head>
<body>
    <div class="left-tree" style="width: 15%;float: left;vertical-align: top;border: 1px solid #ccc;margin: 1%;padding: 1%;">
        <ul id="LeftTree" class="easyui-tree"></ul>
    </div>
    <div id="container" style="width: 80%;float: left;vertical-align: top;">
        <div style="padding:10px 0px 5px 10px;">
            <a>  起止日期:  </a>
            <input class="easyui-datetimebox" id="beginTime" data-options="required:true,showSeconds:false,editable:false" style="width:166px;height:35px;line-height:35px;">
            <input class="easyui-datetimebox" id="endTime" data-options="required:true,showSeconds:false,editable:false" style="width:166px;height:35px;line-height:35px;">
            <a id="searchBatchBtn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询数据</a>
        </div>
        <div id="tt" class="easyui-tabs" style="width:100%;height:600px;margin-top:10px; scrolling:'false'">
            <div title="折光仪历史数据-统计图">
                <div id="main" style="width: 1000px; height: 560px; margin: 10px auto;"></div>
            </div>
        </div>
    </div>
</body>
</html>
