<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>折光仪历史数据</title>
    <link href="../static/css/base.css" rel="stylesheet">
    <script type="text/javascript" src="../static/js/echarts.common.min.js"></script>
    <script type="text/javascript" src="../static/js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" crossorigin="anonymous">
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/css/bootstrap-datetimepicker.min.css" crossorigin="anonymous">
    <script type="text/javascript" src="../static/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="../static/js/bootbox.min.js"></script>

    <script>
        $(function(){
            //时间选择控件
            $.fn.datetimepicker.dates['zh'] = {
                days:       ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六","星期日"],
                daysShort:  ["日", "一", "二", "三", "四", "五", "六","日"],
                daysMin:    ["日", "一", "二", "三", "四", "五", "六","日"],
                months:     ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月","十二月"],
                monthsShort:  ["一", "二", "三", "四", "五", "六", "七", "八", "九", "十", "十一", "十二"],
                meridiem:    ["上午", "下午"],
                //suffix:      ["st", "nd", "rd", "th"],
                today:       "今天"
            };
            $('#beginTime,#endTime').datetimepicker({
                format: 'yyyy-mm-dd hh:ii', // 标签上可用data-date-format="hh:ii" data-link-format="hh:ii"
                autoclose: true, //选择完成自动关闭下拉框
                startView : 2,
                minView:0, //0到分钟结束，1到小时，2到日
                language: 'zh-CN'
            }).on('changeDate',function(ev){
                var dffDate = (new Date($('#endTime').val())).getTime() -  (new Date($('#beginTime').val())).getTime()
                if(dffDate > 7200000){
                    bootbox.alert('您选择的时间段数据量较大，为保证系统流畅性，起止时间相差不能大于2小时')
                }else if(dffDate <= 0){
                    bootbox.alert('截止时间不能小于开始时间')
                }else{
                    getNewData()
                }
            });
            $("#beginTime").val(myformatter(new Date(new Date().getTime() - 1*60*60*1000)))
            $("#endTime").val(myformatter(new Date()))
            getNewData()
            function getNewData(){
                var myDiv = document.getElementById("main")
                var myChartContainer = function () {
                    var width = $("#chartBox").width()
                    myDiv.style.width = width +'px';
                };
                myChartContainer();
                var myChart = echarts.init(myDiv)
                myChart.showLoading();
                $.ajax({
                    url: '/refractometerDataHistory',
                    type: 'get',
                    data: {
                        begin:$('#beginTime').val(),
                        end:$('#endTime').val()
                    },
                    success: function (data) {
                        data = JSON.parse(data)
                        myChart.hideLoading();
                        myChart.setOption(option = {
                            tooltip: {
                                trigger: 'axis'
                            },
                            legend: {
                                data: ["折光率","温度"]
                            },
                            toolbox: {
                                feature: {
                                    mark : {show: true},
                                    dataView: {show: true, readOnly: false},
                                    restore: {show: true},
                                    saveAsImage: {show: true}
                                }
                            },
                            dataZoom: {
                                show: true,
                                start : 0
                            },
                            grid: {
                                y2: 80
                            },
                            xAxis: {
                                type : 'time',
                                splitNumber:10
                            },
                            yAxis: [
                                {
                                    type : 'value',
                                    name: '折光率',
                                    axisLabel: {
                                        formatter: '{value} Brix'
                                    }
                                }, {
                                    type: 'value',
                                    name: '温度',
                                    axisLabel: {
                                        formatter: '{value} °C'
                                    }
                                }
                            ],
                            series: [{
                                name: "折光率",
                                type: 'line',
                                yAxisIndex:0,
                                symbol: 'none', //拐点
                                showAllSymbol: true,
                                smooth:true, //曲线
                                data: data.ZGL,
                                markLine : {
                                    itemStyle: {
                                        normal: {
                                            borderWidth: 1,
                                            lineStyle: {
                                                type: 'solid',
                                                width: 2,
                                                color:"#ffd85c"
                                            },
                                            label: {
                                                formatter: '',
                                                textStyle: {
                                                    fontSize: 16,
                                                    fontWeight: "bolder",
                                                },
                                            }
                                        },
                                    },
                                    data : [
                                        {name : '折光率上限',yAxis:3},
                                        {name : '折光率下限',yAxis:0.03}
                                    ]
                                }
                            },{
                                name: "温度",
                                type: 'line',
                                yAxisIndex:1,
                                symbol: 'none', //拐点
                                showAllSymbol: true,
                                smooth:true,
                                data: data.Temp,
                                markLine : {
                                    itemStyle: {
                                        normal: {
                                            borderWidth: 1,
                                            lineStyle: {
                                                type: 'solid',
                                                width: 2,
                                                color:"#37A2DA"
                                            },
                                            label: {
                                                formatter: '',
                                                textStyle: {
                                                    fontSize: 16,
                                                    fontWeight: "bolder",
                                                },
                                            }
                                        },
                                    },
                                    data : [
                                        {name : '温度上限',yAxis:90},
                                        {name : '温度下限',yAxis:10}
                                    ]
                                }
                            }]
                        });
                        myChart.setOption(option);
                    }
                })
                $("#chartBox").resize(function(){
                    myChartContainer();
                    myChart.resize();
                })
                $(".markLineFlg").on('blur',function(){
                    var zglTop = $("#zglTop").val()
                    var zglBottom = $("#zglBottom").val()
                    var wdTop = $("#wdTop").val()
                    var wdBottom = $("#wdBottom").val()
                    option.series[0].markLine.data[0].yAxis = zglTop
                    option.series[0].markLine.data[1].yAxis = zglBottom
                    option.series[1].markLine.data[0].yAxis = wdTop
                    option.series[1].markLine.data[1].yAxis = wdBottom

                    myChart.setOption(option);
                })
            }
            function Appendzero(obj){
                if(obj < 10){
                    return "0" + obj
                }else{
                    return obj
                }
            }
            function myformatter(date){
                var y = date.getFullYear();
                var m = date.getMonth()+1;
                var d = date.getDate();
                var h = date.getHours()
                var minutes = date.getMinutes()
                var s = date.getSeconds()
                return Appendzero(y) + '-' + Appendzero(m) + '-' + Appendzero(d) + ' ' + Appendzero(h) + ':' + Appendzero(minutes) + ':' + Appendzero(s);
            }
        })
    </script>
</head>
<body>
    <div class="col-md-12">
        <form class="form-inline modal-body">
            <div class="form-group">
                <label for="exampleInputName2">起止日期</label>
                <input type="text" class="datetimepicker" id="beginTime" readonly>
                <input type="text" class="datetimepicker" id="endTime" readonly>
            </div>
        </form>
        <div class="panel panel-default clearfix">
            <div class="panel-heading">折光仪历史数据</div>
            <div class="panel-body">
                <div title="折光仪历史数据" id="chartBox">
                    <div id="main" style="width: 1000px; height: 540px; margin: 10px auto;"></div>
                </div>
                <form class="col-sm-6">
                  <div class="form-group">
                    <label for="">
                        折光率上限
                        <span style="display: inline-block;margin-bottom:3px;width: 50px;height: 3px;background: #ffd85c;"></span>
                    </label>
                    <input type="number" class="form-control markLineFlg" id="zglTop" value="3"/>
                  </div>
                  <div class="form-group">
                    <label for="">
                        折光率下限
                        <span style="display: inline-block;margin-bottom:3px;width: 50px;height: 3px;background: #ffd85c;"></span>
                    </label>
                    <input type="number" class="form-control markLineFlg" id="zglBottom" value="0.03"/>
                  </div>
                </form>
                <form class="col-sm-6">
                  <div class="form-group">
                    <label for="">
                        温度上限
                        <span style="display: inline-block;margin-bottom:3px;width: 50px;height: 3px;background: #37A2DA;"></span>
                    </label>
                    <input type="number" class="form-control markLineFlg" id="wdTop" value="90"/>
                  </div>
                  <div class="form-group">
                    <label for="">
                        温度下限
                        <span style="display: inline-block;margin-bottom:3px;width: 50px;height: 3px;background: #37A2DA;"></span>
                    </label>
                    <input type="number" class="form-control markLineFlg" id="wdBottom" value="10"/>
                  </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
