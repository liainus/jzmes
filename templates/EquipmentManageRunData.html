<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设备运行数据</title>
    <link href="../static/css/base.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/custom/uimaker/easyui.css">
    <link rel="stylesheet" type="text/css" href="../static/custom/uimaker/icon.css">
    <link rel="stylesheet" href="../static/css/providers.css">
    <style>
        .panel-body{overflow: hidden;}
    </style>
    <script type="text/javascript" src="../static/js/echarts.common.min.js"></script>
    <script type="text/javascript" src="../static/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../static/js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../static/js/easyui-lang-zh_CN.js"></script>
    <script>
        $(function(){
            var EQPName = ""
            $('#LeftTree').tree({
                url:"/quipmentRunPUIDParent",
                method: 'get',
                animate:true,
                loadFilter:function(data){
                    return data
                },
                onClick: function (node) {
                    if($('#LeftTree').tree('isLeaf',node.target)){
                        EQPName = node.text
                        var beginTime = $('#beginTime').datebox('getValue')
                        toJson(EQPName,beginTime)
                    }

                }
            })
            $("#searchDate").on("click",function(){
                var beginTime = $('#beginTime').datebox('getValue')
                toJson(EQPName,beginTime)
            })
        })
        function toJson(name,date){
            var batch = batch
            var objBatch = JSON.parse(batch)
            var myChart = echarts.init(document.getElementById("main"))
            if(objBatch.length == 0){
                myChart.hideLoading();
            }else {
                myChart.showLoading();
                $.ajax({
                    url: "/QualityControl/BatchDataCompare",
                    type: "post",
                    data: {
                        batch: batch
                    },
                    dataType: "json",
                    traditional:true,
                    success: function (data) {
                        if (data[0].input != "NO" || data[0].output != "NO" || data[0].sampling_quantity != "NO") {
                            var input = ''
                            var output = ''
                            var sampling_quantity = ''
                            for(var i = 0;i < data.length;i++){
                                input = data[i].input
                                output = data[i].output
                                sampling_quantity = data[i].sampling_quantity
                            }
                            myChart.hideLoading();
                            myChart.setOption(option = {
                                tooltip: {
                                    trigger: 'axis',
                                    axisPointer: {
                                        type: 'shadow'
                                    }
                                },
                                legend: {
                                    data: ['投入量', '产出量', '得率']
                                },
                                toolbox: {
                                    feature: {
                                        dataView: {show: true, readOnly: false},
                                        magicType: {show: true, type: ['line', 'bar']},
                                        restore: {show: true},
                                        saveAsImage: {show: true}
                                    }
                                },
                                xAxis: {
                                    type: 'category',
                                    data: objBatch
                                },
                                yAxis: [
                                    {
                                        type: 'value',
                                        name: '重量',
                                        min: 0,
                                        interval: 500,
                                        axisLabel: {
                                            formatter: '{value} kg'
                                        }
                                    }, {
                                        type: 'value',
                                        name: '百分比',
                                        min: 0,
                                        max: 100,
                                        interval: 10,
                                        axisLabel: {
                                            formatter: '{value} %'
                                        }
                                    }
                                ],
                                series: [{
                                    name: "投入量",
                                    type: 'bar',
                                    label: {
                                        normal: {
                                            show: true,
                                            position: 'top'
                                        }
                                    },
                                    itemStyle:{
                                        normal:{
                                            color:'#90ed7d'
                                        }
                                    },
                                    data: input
                                }, {
                                    name: "产出量",
                                    type: 'bar',
                                    label: {
                                        normal: {
                                            show: true,
                                            position: 'top'
                                        }
                                    },
                                    itemStyle:{
                                        normal:{
                                            color:'#f7a35c'
                                        }
                                    },
                                    data: output
                                }, {
                                    name: "得率",
                                    type: 'bar',
                                    yAxisIndex: 1,
                                    label: {
                                        normal: {
                                            show: true,
                                            position: 'top',
                                            formatter: '{c} %'
                                        }
                                    },
                                    itemStyle:{
                                        normal:{
                                            color:'#7cb5ec'
                                        }
                                    },
                                    data: sampling_quantity
                                }]
                            });
                            myChart.setOption(option);
                        } else {
                            $.messager.alert({
                                title: '提示',
                                msg: data[0].batch + "批次暂无完整数据，请查看其它批次。",
                                icon: 'info',
                                width: 300,
                                top: 200,
                                left: 500
                            })
                            myChart.hideLoading();
                        }
                    }

                })
            }
        }
        function myformatter(date) {
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            //var d = 1;
            return y + '-' + (m < 10 ? ('0' + m) : m);//+ '-' + (d < 10 ? ('0' + d) : d);
        }
    </script>
</head>
<body>
    <div class="left-tree" style="width: 15%;float: left;vertical-align: top;border: 1px solid #ccc;margin: 1%;padding: 1%;">
        <ul id="LeftTree" class="easyui-tree"></ul>
    </div>
    <div id="container" style="width: 80%;float: left;vertical-align: top;">
        <div style="padding:10px 0px 5px 10px;">
            <a>  起止日期:  </a>
            <input class="easyui-datebox" id="beginTime" style="width:166px;height:35px;line-height:35px;">
            <a id="searchDate" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'">选择时间</a>
        </div>
        <div id="tt" class="easyui-tabs" style="width:100%;height:600px;margin-top:10px; scrolling:'false'">
            <div title="设备运行数据-统计图">
                <div id="main" style="width: 1000px; height: 560px; margin: 10px auto;"></div>
            </div>
        </div>
    </div>
</body>
</html>
