<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>产品段定义</title>
    <link href="../static/css/base.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/custom/uimaker/easyui.css">
    <link rel="stylesheet" type="text/css" href="../static/custom/uimaker/icon.css">
    <link rel="stylesheet" href="../static/css/providers.css">
    <link href="../static/css/process.css" rel="stylesheet">
    <link href="../static/js/umeditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
    <link href="../static/css/datagridpanel_customer.css" rel="stylesheet">
    <link href="../static/css/dialogpanel.css" type="text/css" rel="stylesheet">
    <link href="../static/css/datagrid_customer.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../static/js/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../static/js/Bee.js" charset="utf-8"></script>
    <script type="text/javascript" src="../static/js/system/ProductUnitClass.js" charset="utf-8"></script>
    <script type="text/javascript">
        $(function () {
            $('#ProductUnitName').attr("disabled", true);
        });
    </script>
</head>

<body>
    <div class="container">
        <textProductUnit id="wote"></textProductUnit>
        <table id="ProductUnitClassTable"></table>

        <div id="ProductUnitClassToolbar" style="padding:0 10px;">
            名称:
            <input type="text" class="textbox-text validatebox-text textbox-prompt" name="search" style="height:28px;" autocomplete="off"
                placeholder="">
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="ProductUnitClassToolbar.search();">查询</a>
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="ProductUnitClassToolbar.create();">添加</a>
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit'" onclick="ProductUnitClassToolbar.update();">修改</a>
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove'" onclick="ProductUnitClassToolbar.delete();">删除</a>
            <a href="#" class="easyui-linkbutton" id="reload" data-options="iconCls:'icon-reload'" onclick="ProductUnitClassToolbar.refresh();">刷新</a>
        </div>
    </div>

    <div id="ProductUnitClassDialog" class="easyui-dialog" style="width:520px;height:480px;padding:10px;"
     data-options="closed:'true',buttons:'#ProductUnitClassDialogButtons',modal:true">
    <!-- <div id="ProductUnitClassFormTitle" class="field-title">Title</div> -->
    <form id="ProductUnitClassForm" method="post" class="dialog-form">
        <table class="kv-table">
            <tbody>
                <tr>
                    <td class="kv-label">ID</td>
                    <td class="kv-content">
                        <input  name="iID" type="text" class="textbox-text validatebox-text textbox-prompt" autocomplete="off" placeholder="">
                    </td>
                </tr>
                <tr>
                    <td class="kv-label">产品段编码</td>
                    <td class="kv-content">
                        <input  name="iPDUnitCode" required="true" type="text" class="textbox-text validatebox-text textbox-prompt easyui-validatebox" autocomplete="off" placeholder=""  >
                    </td>
                </tr>
                <tr>
                    <td class="kv-label">产品段名称</td>
                    <td class="kv-content">
                        <input  name="iPDUnitName" required="true" type="text" class="textbox-text validatebox-text textbox-prompt easyui-validatebox" autocomplete="off" placeholder=""  >
                    </td>
                </tr>
                <tr>
                    <td class="kv-label">产品定义名称</td>
                    <td class="kv-content">
                        <select name="iProductRuleID" id="iProductRuleID" type="text" style="width:157px;" autocomplete="off" placeholder="">
                            <option value="">请选择</option>
                            {% for id in Product_def_ID %}
                                <option value="{{ id['ID'] }}">{{ id['text'] }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="kv-label">工艺段名称</td>
                    <td class="kv-content">
                        <select name="iPUID" id="iPUID" type="text" style="width:157px;" autocomplete="off" placeholder="">
                            <option value="">请选择</option>
                            {% for id in Product_unit_ID %}
                                <option value="{{ id['ID'] }}">{{ id['text'] }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="kv-label">顺序</td>
                    <td class="kv-content">
                        <input  name="iSeq" required="true" type="text" class="textbox-text validatebox-text textbox-prompt easyui-validatebox" autocomplete="off" placeholder=""  >
                    </td>
                </tr>
                <tr>
                    <td class="kv-label">说明</td>
                    <td class="kv-content">
                        <input  name="iDesc" type="text" class="textbox-text validatebox-text textbox-prompt easyui-validatebox" autocomplete="off" placeholder=""  >
                    </td>
                </tr>
                <tr>
                    <td class="kv-label">持续时间</td>
                    <td class="kv-content">
                        <input  name="iDuration" type="text" class="textbox-text validatebox-text textbox-prompt easyui-validatebox" autocomplete="off" placeholder=""  >
                    </td>
                </tr>
                <tr>
                    <td class="kv-label">单位</td>
                    <td class="kv-content">
                        <input  name="iUnit" type="text" class="textbox-text validatebox-text textbox-prompt easyui-validatebox" autocomplete="off" placeholder=""  >
                    </td>
                </tr>
            </tbody>
        </table>
        <div id="ProductUnitClassDialogButtons" >
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-save'"  onclick="ProductUnitClassToolbar.save()" value="submit" >保存</a>
            <a href="#" class="easyui-linkbutton" onclick="$('#ProductUnitClassDialog').dialog('close')">关闭</a>
        </div>
    </form>
</div>
<!-- 右键菜单 -->
    <div id="contextmenu" class="easyui-menu" style="width:120px;">
        <div data-options="iconCls:'icon-reload'" onclick="ProductUnitClassToolbar.refresh();">刷新</div>
        <div data-options="iconCls:'icon-add'" onclick="ProductUnitClassToolbar.create();">新建</div>
        <div class="menu-sep"></div>

        <div data-options="iconCls:'icon-edit'" onclick="ProductUnitClassToolbar.update();">编辑</div>
        <div data-options="iconCls:'icon-remove'" onclick="ProductUnitClassToolbar.delete();">删除</div>
    </div>
</body>
</html>
