<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>物料追溯</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/bootstrap-datetimepicker.min.css" crossorigin="anonymous">
    <script type="text/javascript" src="../static/js/echarts.common.min.js"></script>
    <script type="text/javascript" src="../static/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap-table-zh-CN.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap-datetimepicker.min.js"></script>
    <script>
        $(function(){
            $.fn.datetimepicker.dates['zh'] = {
                days:       ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六","星期日"],
                daysShort:  ["日", "一", "二", "三", "四", "五", "六","日"],
                daysMin:    ["日", "一", "二", "三", "四", "五", "六","日"],
                months:     ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月","十二月"],
                monthsShort:  ["一", "二", "三", "四", "五", "六", "七", "八", "九", "十", "十一", "十二"],
                meridiem:    ["上午", "下午"],
                //suffix:      ["st", "nd", "rd", "th"],
                today:       "今天"
            };
            $('#beginTimeDate,#endTimehDate').datetimepicker({
                format: 'yyyy-mm-dd',
                startView: 2,
		        minView: 2,
                language:  'zh',
                autoclose: true
            });
            $("#beginTimeDate,#endTimehDate").datetimepicker("setDate", new Date());

            var brand = ""
            var batchID = ""
            $("#seachBatch").on('click',function(){
                brand = $("#BrandName").find("option:selected").html()
                $.ajax({
                    url:'/BatchMaterialTracing/GetData',
                    type:'get',
                    data:{
                        beginTime:$('#beginTimeDate').val(),
                        endTime:$('#endTimehDate').val(),
                        brand:brand
                    },
                    success:function(data){
                        data = JSON.parse(data)
                        $("#batch").html("<option>请选择</option>")
                        var html = ""
                        for (var i = 0; i < data.batchs.length; i++) {
                            html += "<option>" + data.batchs[i] + "</option>"
                        }
                        $("#batch").append(html)
                    }
                })
            })
            $("#batch").on('change',function(){
                $("#toolbar").css("display","block")
                batchID = $(this).val()
                $('#tab').bootstrapTable("destroy")
                $('#tab').bootstrapTable({
                    url: '/zyplanByPNameBatchID',
                    method: 'get',
                    queryParams:function(params){
                        return {
                            BrandName:brand,
                            BatchID:batchID,
                            PDUnitRouteName:"备料段",
                            limit : params.limit,
                            offset : parseInt(params.offset/params.limit)
                        };
                    },
                    toolbar:"#toolbar",
                    pagination: true,
                    pageNumber: 1,
                    pageSize: 5,
                    pageList: [5, 10, 15, 20],
                    sidePagination: "server",
                    paginationLoop: false,
                    paginationPreText: '上一页',
                    paginationNextText: '下一页',
                    singleSelect: false,
                    clickToSelect: true,
                    locale: "zh-CN",
                    striped: true,
                    columns: [{
                        field: 'PlanDate',
                        title: '计划日期'
                    },{
                        field: 'PlanNo',
                        title: '制药计划单号'
                    },{
                        field: 'BatchID',
                        title: '批次号'
                    },{
                        field: 'PUID',
                        title: '工艺段'
                    },{
                        field: 'PlanType',
                        title: '计划类型'
                    }, {
                        field: 'BrandName',
                        title: '品名'
                    }, {
                        field: 'ERPOrderNo',
                        title: 'ERP订单号'
                    },{
                        field: 'PlanQuantity',
                        title: '计划重量'
                    }, {
                        field: 'ActQuantity',
                        title: '实际重量'
                    },{
                        field: 'PlanBeginTime',
                        title: '计划开始时间'
                    },{
                        field: 'PlanEndTime',
                        title: '计划结束时间'
                    },{
                        field: 'ActBeginTime',
                        title: '实际开始时间'
                    },{
                        field: 'ActEndTime',
                        title: '实际完成时间'
                    },{
                        field: 'ZYPlanStatus',
                        title: '计划状态'
                    }]
                })
            })
            $(".period").on('click',function(){
                if($(this).html() == "备料段" || $(this).html() == "煎煮段"){
                    $('#tab').bootstrapTable("load",{
                        queryParams:function(){
                            PDUnitRouteName:$(this).html()
                        }
                    })
                    $('#TrayNumberTab').bootstrapTable({
                        url: '/getTrayNumberByBatchID',
                        method: 'get',
                        queryParams:function(params){
                            return {
                                BrandName:brand,
                                BatchID:batchID,
                                limit : params.limit,
                                offset : parseInt(params.offset/params.limit)
                            };
                        },
                        toolbar:"#toolbar",
                        pagination: true,
                        pageNumber: 1,
                        pageSize: 5,
                        pageList: [5, 10, 15, 20],
                        sidePagination: "server",
                        paginationLoop: false,
                        paginationPreText: '上一页',
                        paginationNextText: '下一页',
                        singleSelect: false,
                        clickToSelect: true,
                        locale: "zh-CN",
                        striped: true,
                        columns: [{
                            field: 'PlanDate',
                            title: '计划日期'
                        },{
                            field: 'PlanNo',
                            title: '制药计划单号'
                        },{
                            field: 'BatchID',
                            title: '批次号'
                        },{
                            field: 'PUID',
                            title: '工艺段'
                        },{
                            field: 'PlanType',
                            title: '计划类型'
                        }, {
                            field: 'BrandName',
                            title: '品名'
                        }, {
                            field: 'ERPOrderNo',
                            title: 'ERP订单号'
                        },{
                            field: 'PlanQuantity',
                            title: '计划重量'
                        }, {
                            field: 'ActQuantity',
                            title: '实际重量'
                        },{
                            field: 'PlanBeginTime',
                            title: '计划开始时间'
                        },{
                            field: 'PlanEndTime',
                            title: '计划结束时间'
                        },{
                            field: 'ActBeginTime',
                            title: '实际开始时间'
                        },{
                            field: 'ActEndTime',
                            title: '实际完成时间'
                        },{
                            field: 'ZYPlanStatus',
                            title: '计划状态'
                        }]
                    })
                }else{
                    $('#TrayNumberTab').bootstrapTable("destroy")
                    $('#tab').bootstrapTable("load",{
                        queryParams:function(){
                            PDUnitRouteName:$(this).html()
                        }
                    })
                }
            })
        })
    </script>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <div class="form-inline">
                <div class="form-group clearfix">
                    <label for="" class="control-label">选择品名：</label>
                    <select id="BrandName" class="form-control">
                        {% for brand in brands %}
                            <option>{{ brand[0] }}</option>
                        {% endfor %}
                    </select>
                    <label for="" class="control-label"> 开始时间：</label>
                    <input type="text" class="form-control" id="beginTimeDate">
                    <label for="" class="control-label"> 结束时间：</label>
                    <input type="text" class="form-control" id="endTimehDate">
                    <button class="btn btn-primary" id="seachBatch"> 查询批次号</button>
                    <select id="batch" class="form-control"></select>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div id="toolbar" style="display: none">
            <div class="form-group">
                <button class="btn btn-info period">备料段</button>
                <button class="btn btn-info period">煎煮段</button>
                <button class="btn btn-info period">浓缩段</button>
                <button class="btn btn-info period">喷雾干燥段</button>
                <button class="btn btn-info period">醇沉段</button>
                <button class="btn btn-info period">单效浓缩段</button>
            </div>
        </div>
        <table class="table table-bordered" id='tab'></table>
        <table class="table table-bordered" id='TrayNumberTab'></table>
    </div>
</body>
</html>
