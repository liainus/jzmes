<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>物料追溯</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/bootstrap-datetimepicker.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/bootstrap-select.min.css">
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap-select.min.js"></script>
    <style>
        /*横向时间轴*/
        .progress-head{
            position: relative;
            min-width: 1190px;
            padding:170px 20px 140px;
            clear: both;
            overflow: hidden;
        }
        .host-progress{
            position: relative;
            float: left;
        }
        .host-ball{
            float: left;
            width: 150px;
            height: 30px;
            line-height: 30px;
            border-radius: 3px;
            background-color: #9f9f9f;
            color: #fff;
            text-align: center;
            white-space: nowrap;
            cursor: pointer;
        }
        .host-line{
            position: relative;
            float: left;
            width: 50px;
            height: 2px;
            margin-top: 15px;
            background-color: #9F9F9F;
            z-index: 3;
        }
        .host-arrow{
            position: relative;
        }
        .host-arrow:after,.host-arrow:before{
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-left-color: #9f9f9f;
            position: absolute;
            content: "";
            top: 6px;
            left:191px;
        }
        .host-arrow:before{
            top: 6px;
            left: 188px;
            border-left-color: white;
            z-index: 2;
        }
        /*纵向时间轴*/
        .childBox{
            position: absolute;
            width:200px;
        }
        .childNode{
            margin-left: 45px;
        }
        .ball{
            display: block;
            width: 20px;
            height: 20px;
            border-radius: 10px;
            margin-left: 20px;
            background-color: #9f9f9f;
            cursor: pointer;
        }
        .progress-line{
            width: 0px;
            height: 50px;
            margin-left: 30px;
            border-left: 1px dashed #9f9f9f;
        }
        .detail{
            margin-left: 40px;
            float:left;
            font-size: 12px;
            color: #666;
            line-height:20px;
            position: relative;
            top: -20px;
            left: 5px;
        }
        .flow-detail{
            margin-bottom: 10px;
        }
    </style>
    <script>
        $(function(){
            $('#beginTimeDate,#endTimehDate').datetimepicker({
                format: 'yyyy-mm-dd',
                startView: 2,
		        minView: 2,
                autoclose: true
            });
            $("#beginTimeDate,#endTimehDate").datetimepicker("setDate", new Date());
            $("#selectpicker").selectpicker({
                noneSelectedText : '请选择' //默认显示内容
            });
            $("#seachBatch").on('click',function(){
                $.ajax({
                    url:'/BatchMaterialTracing/GetData',
                    type:'get',
                    data:{
                        beginTime:$('#beginTimeDate').data("datetimepicker").getDate(),
                        endTime:$('#endTimehDate').data("datetimepicker").getDate()
                    },
                    success:function(data){
                        console.log(data)
                    }
                })
            })
        })
    </script>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <div class="form-group clearfix">
                <label for="" class="col-md-1 control-label">开始时间</label>
                <div class="col-md-2">
                    <input type="text" class="form-control" id="beginTimeDate">
                </div>
                <label for="" class="col-md-1 control-label">结束时间</label>
                <div class="col-md-2">
                    <input type="text" class="form-control" id="endTimehDate">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary" id="seachBatch">查询批次号</button>
                </div>
                <div class="col-md-3">
                    <select id="selectpicker" class="selectpicker"></select>
                </div>
            </div>
        </div>
    </div>
    <div style="padding: 0 20px;">
        <!--健胃消食片-->
        <div class="progress-head">
            <div class="host-progress">
                <div class="host-ball"></div>
                <div class="host-line"></div>
                <div class="host-arrow"></div>
            </div>
            <div class="host-progress">
                <div class="host-ball"></div>
                <div class="host-line"></div>
                <div class="host-arrow"></div>
            </div>
        </div>
        <!--草珊瑚含片-->
        <div>

        </div>
    </div>
</body>
</html>
