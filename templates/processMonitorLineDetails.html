ht: 54px;            font-size: 25px;        }        .jar-bg{            position: absolute;            width:154px;        }        .item{            position: absolute;            width:108px;            font-size: 12px;            color: #666;            text-align: center;        }        .item .brandName{            margin-top:3px;            margin-bottom: 0;        }        .item ul{            display: inline-block;            margin:5px 0;        }        .item ul li{            width:20px;            height:20px;            line-height: 20px;            font-size: 14px;            color: #fff;            background: #b5b5b5;            float: left;            margin-right: 8px;            text-align: center;            border:none;            border-radius: 0;        }        .item ul li:last-child{            margin-right: 0;        }        .item .batch{            color: #fff;            background: #b5b5b5;            border-radius: 5px;            margin-bottom: 6px;        }        .item .useState{            width:52px;            height:24px;        }        .btn-seeDetails{            position: absolute;            display: block;            width:205px;            height:50px;            background-color: #fff;            border-radius: 25px;            color: #666;            font-size: 12px;            line-height: 50px;            text-align: center;        }    </style>    <script type="text/javascript" src="../static/js/jquery.min.js"></script>    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script></head><body>    <div class="tab" role="tabpanel">        <ul class="nav nav-tabs" role="tablist">            <li role="presentation" class="active"><a href="/processMonitorLine" role="tab" data-toggle="tab">返回</a></li>        </ul>        <div class="tab-content tabs">            <div role="tabpanel" class="tab-pane fade show active" style='width:1280px
