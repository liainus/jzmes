<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>生产监控详细图</title>    <link href="../static/css/base.css" rel="stylesheet">    <link rel="stylesheet" href="../static/custom/uimaker/easyui.css">    <link rel="stylesheet" href="../static/css/bootstrap.min.css" crossorigin="anonymous">    <style>        body{            background-color: #3b96e9;        }        a:hover, a:focus { outline: none; text-decoration: none; }        p{margin-bottom: 0}        .backMenu{            position: relative;width:100%; padding:20px; background:#f1f1f1;margin-bottom: 0;z-index: 1;        }        .backMenu li{            margin-right: 40px; z-index: 1;        }        .backMenu li a{            position: relative; padding: 10px 20px; background: #fff; font-size: 14px; font-weight: 600; color: #956cae;            text-transform: uppercase; border-radius: 0; margin-right: 0; border: 1px solid #956cae;            overflow: hidden; z-index: 1; transition: all 0.3s ease 0s;        }        .title{            text-align: center;            color: #fff;            line-height: 54px;            font-size: 25px;            margin-top: 0;        }        .jar-bg{            position: absolute;            width:117px;        }        .item{            position: absolute;            width:108px;            font-size: 12px;            color: #666;            text-align: center;            -webkit-transform:scale(0.8);        }        .item .brandName{            margin-top:3px;            margin-bottom: 0;        }        .item ul{            display: inline-block;            margin:5px 0;        }        .item ul li{            width:20px;            height:20px;            line-height: 20px;            font-size: 14px;            color: #fff;            background: #b5b5b5;            float: left;            margin-right: 8px;            text-align: center;            border:none;            border-radius: 0;        }        .item ul li:last-child{            margin-right: 0;        }        .item .batch{            color: #fff;            background: #b5b5b5;            border-radius: 5px;            margin-bottom: 6px;            white-space: nowrap;        }        .item .useState{            width:52px;            height:24px;        }        .btn-seeDetails{            position: absolute;            display: block;            width:205px;            height:50px;            background-color: #fff;            border-radius: 25px;            color: #666;            font-size: 12px;            line-height: 50px;            text-align: center;        }    </style>    <script type="text/javascript" src="../static/js/jquery.min.js"></script>    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>    <script type="text/javascript">        $(function(){            //10秒请求一次            var timer = ""            function getdata(){                $.ajax({                    type:'GET',                    url:'/processMonitorLine/StandingAndConsentrate',                    data:{                        group:getUrlParam('group')                    },                    beforeSend:function (){                        $("#loadingModal").modal('show');                    },                    success:function(response,status,xhr){                        $("#loadingModal").modal('hide');                        response = JSON.parse(response)                        console.log(response)                        for(var key in response){                            adddata(key,response[key])                            //判断罐盖状态显示                            if(key == "a5"){                                if(response[key] == true){                                    $("#a5Img").attr("src","../static/images/isopen.JPG").css({"top":"19px","left":"200px"})                                }else if(response[key] == false){                                    $("#a5Img").attr("src","../static/images/isclosed.JPG").css({"top":"114px","left":"200px"})                                }                            }                            if(key == "e5"){                                if(response[key] == true){                                    $("#e5Img").attr("src","../static/images/isopen.JPG").css({"top":"356px","left":"200px"})                                }else if(response[key] == false){                                    $("#e5Img").attr("src","../static/images/isclosed.JPG").css({"top":"451px","left":"200px"})                                }                            }                            //判断罐子运行状态显示                            if(key == "a6"){                                if(response[key] == true){                                    $("#a6Img").attr("src","../static/images/isrun.JPG")                                }else if(response[key] == false){                                    $("#a6Img").attr("src","../static/images/isstop.JPG")                                }                            }                            if(key == "e6"){                                if(response[key] == true){                                    $("#e6Img").attr("src","../static/images/isrun.JPG")                                }else if(response[key] == false){                                    $("#e6Img").attr("src","../static/images/isstop.JPG")                                }                            }                        }                    },                    error:function(){                        $("#loadingModal").modal('hide');                        alert("获取数据失败，请稍后再试！")                    }                })            }            getdata()            timer = window.setInterval(function(){                getdata()            },10000)            //选项卡样式            $(".nav-tabs li").on("click",function(){                $(this).addClass("active").siblings().removeClass("active")            })            //根据key匹配id  加入数据            function adddata(ids,res){                if(ids == "a2" || "a3" || "a4"){                    $("#" + ids).html(Appendzero(res))                }else{                    $("#" + ids).html(res)                }            }            //时间数字，不足两位则补0            function Appendzero (obj) {                if (obj < 10) return "0" + obj; else return obj;            }            //获取页面传参            function getUrlParam(name) {                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");                var r = decodeURI(window.location.search).substr(1).match(reg); //匹配目标参数                if (r != null) return unescape(r[2]); return null; //返回参数值            }        })    </script></head><body>    <ul class="backMenu">        <li><a href="/processMonitorLine">返回</a></li>    </ul>    <div style='width:1280px;height:720px;position: relative;margin:0 auto;background-image:url("../static/images/processMonitorLineDetails_bg.jpg");background-size:1280px 720px;'>        <h3 class="title">健 胃 消 食 片 _ 1 号 生 产 监 控 画 面</h3>        <img src="../static/images/isclosed.JPG" class="jar-bg" id="a5Img" style="top: 114px;left: 200px;" alt="">        <div class="item" style="top: 180px;left: 205px;">            <p class="brandName">TQCG-1</p>            <p id="a2"></p>            <p class="batch" id="a1">xxx</p>            <img src="../static/images/isrun.JPG" class="useState" id="a6Img" alt="">        </div>        <img src="../static/images/isclosed.JPG" class="jar-bg" id="e5Img" style="top: 451px;left: 200px;" alt="">        <div class="item" style="top: 520px;left: 205px;">            <p class="brandName">TQCG-1</p>            <p id="e2"></p>            <p class="batch" id="e1">xxx</p>            <img src="../static/images/isrun.JPG" class="useState" id="e6Img" alt="">        </div>        <!--1号三个罐子-->
