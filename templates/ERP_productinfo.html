<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ERP物料信息</title>
    <link href="../static/css/base.css" rel="stylesheet">
	<link rel="stylesheet" href="../static/custom/uimaker/easyui.css">
	<link href="../static/css/basic_info.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../static/custom/uimaker/icon.css">
	<link href="../static/js/umeditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
    <link href="../static/css/datagridpanel_customer.css" rel="stylesheet">
    <link href="../static/css/dialogpanel.css" type="text/css" rel="stylesheet">
    <link href="../static/css/datagrid_customer.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="../static/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../static/js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../static/js/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../static/js/Bee.js" charset="utf-8"></script>
    <style>
        .ERPList .panel-header{
            background: #0D5661;
        }
        .ERPList .panel-title{
            color: #fff;
        }
    </style>
</head>
<body>
    <div style="padding: 10px;">
        <div>
            选择起止时间和参数：
            <input id="startDate" type="text" class="easyui-datebox">
            -
            <input id="endDate" type="text" class="easyui-datebox">
            <select id="MailType" class="easyui-combobox" name="dept" style="width:200px;">
                <option value="Z001">原辅料</option>
                <option value="Z002">包材</option>
                <option value="Z003">半成品</option>
                <option value="Z004">成品-江中</option>
                <option value="Z005">五金备件</option>
                <option value="Z006">低值易耗品</option>
                <option value="Z007">贸易成品</option>
                <option value="Z008">无价值物料</option>
                <option value="Z009">成品-济生桑海</option>
            </select>
            <a href="#" class="easyui-linkbutton" id="synchronization" data-options="iconCls:'icon-redo'">同步到系统</a>
        </div>
        <div id="toolbar">
            物料编码:
            <input type="text" id="SearchVal" class="textbox-text validatebox-text textbox-prompt" name="search" style="height:28px;" autocomplete="off"
            placeholder="">
            <a href="#" class="easyui-linkbutton" id="Search" data-options="iconCls:'icon-search'">查询</a>
            <a href="#" class="easyui-linkbutton" id="synchronizationToWMS" data-options="iconCls:'icon-redo'">同步物料到WMS</a>
            <a href="#" class="easyui-linkbutton" id="synchronizationToBL" data-options="iconCls:'icon-ok'">同步物料到备料段</a>
        </div>
        <table class="easyui-datagrid" id="selfTab" title="系统物料列表" style="width:100%;" data-options="
            queryParams:{
                product_code:''
            },
            loadMsg:false,
            rownumbers:true,
            toolbar:'#toolbar',
            singleSelect:false,
            autoRowHeight:false,
            pagination:true,
            pageSize:10,
            url:'/erp_model/productinfoSearch',
            method:'get'">
            <thead>
                <tr>
                    <th field="ck" checkbox="true"></th>
                    <th data-options="field:'product_code',width:200,align:'center'">物料编码</th>
                    <th data-options="field:'product_name',width:250,align:'center'">物料名称</th>
                    <th data-options="field:'product_unit',width:200,align:'center'">计量单位</th>
                    <th data-options="field:'product_type',width:200,align:'center'">物料类型</th>
                </tr>
            </thead>
        </table>
    </div>
    <script>
        $(function(){
            $("#synchronization").on('click',function(){
                $.messager.confirm('确定操作', '确认要同步到系统吗？', function (flag) {
                    if (flag) {
                        $.ajax({
                            url: '/SAP_MailInfos',
                            method: 'GET',
                            data:{
                                StartTime:$('#startDate').datebox('getValue'),
                                EndTime:$('#endDate').datebox('getValue'),
                                Mtart:$('#MailType').datebox('getValue'),
                            },
                            success: function (data) {
                                if (data == "OK") {
                                    $.messager.show({
                                        title: '提示',
                                        timeout: 1000,
                                        msg: '同步成功',
                                        style: {
                                            right: '',
                                            top: document.body.scrollTop + document.documentElement.scrollTop,
                                            bottom: ''
                                        }
                                    });
                                    $("#selfTab").datagrid('reload')
                                } else {
                                    $.messager.alert('提示', data, 'info');
                                }
                            },
                            error: function () {
                                alert("请求失败，请稍后重试！")
                            }
                        });
                    }
                })
            })
            $("#Search").on('click',function(){
                $('#selfTab').datagrid('load',{
                    product_code: $('#SearchVal').val()
                });
            })
            $("#synchronizationToWMS").on('click',function(){
                var rows = $("#selfTab").datagrid('getSelections');
                if (rows.length > 0) {
                    var jsonarray = [];
                    $.messager.confirm('确定操作', '确认要同步到WMS吗？', function (flag) {
                        if (flag) {
                            for (var i = 0; i < rows.length; i++) {
                                var obj=createKeyIDObj(parseInt(rows[i].ID));
                                jsonarray.push(obj);
                            }
                            var a = JSON.stringify(jsonarray);
                            $.ajax({
                                url: '/WMS_SendSAPMatil',
                                method: 'GET',
                                data: a,
                                success: function (data) {
                                    if (data == "OK") {
                                        $.messager.progress('close');
                                        $.messager.show({
                                            title: '提示',
                                            timeout: 1000,
                                            msg: '同步成功',
                                            style: {
                                                right: '',
                                                top: document.body.scrollTop + document.documentElement.scrollTop,
                                                bottom: ''
                                            }
                                        });
                                        $("#selfTab").datagrid('reload');
                                    } else {
                                        $.messager.alert('提示', data, 'info');
                                    }
                                },
                                error: function () {
                                    alert("请求失败，请稍后重试！")
                                }
                            });
                        }
                    })
                }else{
                    $.messager.alert('提示', "请选择要同步的物料", 'info');
                }
            })
            $("#synchronizationToBL").on('click',function(){
                var rows = $("#selfTab").datagrid('getSelections');
                if (rows.length > 0) {
                    var jsonarray = [];
                    $.messager.confirm('确定操作', '您确认要同步到备料段吗？', function (flag) {
                        if (flag) {
                            for (var i = 0; i < rows.length; i++) {
                                var obj=createKeyIDObj(parseInt(rows[i].ID));
                                jsonarray.push(obj);
                            }
                            var a = JSON.stringify(jsonarray);
                            $.ajax({
                                url: '/SAPtoWMSMailBL',
                                method: 'GET',
                                data: a,
                                success: function (data) {
                                    if (data == "OK") {
                                        $.messager.progress('close');
                                        $.messager.show({
                                            title: '提示',
                                            timeout: 1000,
                                            msg: '同步成功',
                                            style: {
                                                right: '',
                                                top: document.body.scrollTop + document.documentElement.scrollTop,
                                                bottom: ''
                                            }
                                        });
                                        $("#selfTab").datagrid('reload');
                                    } else {
                                        $.messager.alert('提示', data, 'info');
                                    }
                                },
                                error: function () {
                                    alert("请求失败，请稍后重试！")
                                }
                            });
                        }
                    })
                }else{
                    $.messager.alert('提示', "请选择要同步的物料", 'info');
                }
            })
            $.extend($.fn.datagrid.defaults.editors, {
                text: {
                    init: function(container, options){
                        var input = $('<input type="text" class="datagrid-editable-input">').appendTo(container);
                        return input;
                    },
                    destroy: function(target){
                        $(target).remove();
                    },
                    getValue: function(target){
                        return $(target).val();
                    },
                    setValue: function(target, value){
                        $(target).val(value);
                    },
                    resize: function(target, width){
                        $(target)._outerWidth(width);
                    }
                }
            });
        })
        function createKeyIDObj(keyID){
            return {
                id:keyID
            }
        }
    </script>
</body>
</html>
