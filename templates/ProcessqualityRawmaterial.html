<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>半成品确认流程</title>
    <link href="../static/css/base.css" rel="stylesheet">
    <script type="text/javascript" src="../static/js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" crossorigin="anonymous">
    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="../static/js/bootstrap-table-zh-CN.min.js"></script>
    <script type="text/javascript" src="../static/js/bootbox.min.js"></script>
</head>
<body>
    <div class="col-md-12" style="padding-top: 15px;">
        <div id="Toolbar">
            <div class="form-group">
                <button type="button" class="btn btn-primary" id="Pass">合格确认</button>
            </div>
        </div>
        <table class="table table-bordered" id="tabBatch"></table>
    </div>
    <script>
        $(function() {
            $('#tabBatch').bootstrapTable({
                url: '/ZYPlanWMSSelect',
                method: 'get',
                queryParams:{
                    BillNo:""
                },
	            pagination: true,
                toolbar:"#Toolbar",
                search: true,
                pageNumber:1,
	            pageSize: 10,
	            pageList: [10, 20, 30, 40, 50],
                sidePagination: "server",
                paginationLoop:false,
                paginationPreText:'上一页',
                paginationNextText:'下一页',
                singleSelect:false,
                clickToSelect:true,
	            locale: "zh-CN",
	            striped: true,
                columns: [{
                    checkbox: true
                },{
                    field: 'BatchID',
                    title: '批次号'
                },{
                    field: 'BrandName',
                    title: '品名'
                },{
                    field: 'TotalInvestment',
                    title: '药材总投料量'
                },{
                    field: 'Produce',
                    title: '浸膏粉总重量'
                },{
                    field: 'Sampling',
                    title: '取样量'
                },{
                    field: 'Yield',
                    title: '得率'
                },{
                    field: 'Confirmer',
                    title: '合格确认人'
                },{
                    field: 'ConfirmStatus',
                    title: '合格状态',
                    events: window.checkEvents = {
                        'click .check':function(e,value,row,index){
                            ispassFun("合格",row.ID)
                        }
                    },
                    formatter:checkFormatter
                },{
                    field: 'CheckedPeople',
                    title: '复核人'
                },{
                    field: 'CheckedStatus',
                    title: '复核状态',
                    events: window.checkEvents = {
                        'click .check':function(e,value,row,index){
                            ispassFun("复核",row.ID)
                        }
                    },
                    formatter:checkFormatter
                },{
                    field: 'Reviewer',
                    title: '审核人'
                },{
                    field: 'ReviewStatus',
                    title: '审核状态',
                    events: window.checkEvents = {
                        'click .check':function(e,value,row,index){
                            ispassFun("审核",row.ID)
                        }
                    },
                    formatter:recheckFormatter
                },{
                    field: 'QAConfirm',
                    title: 'QA确认人'
                },{
                    field: 'QAConfirmStatus',
                    title: 'QA确认状态',
                    events: window.checkEvents = {
                        'click .check':function(e,value,row,index){
                            ispassFun("QA确认",row.ID)
                        }
                    },
                    formatter:QAcheckFormatter
                },{
                    field: 'OperationDate',
                    title: '修改日期'
                },{
                    field: 'IsSend',
                    title: '是否发送'
                }]
            });
            function checkFormatter(value, row, index) {
                if(!value) {
                    return "<a href='JavaScript:;' class='check' title='合格'>" + "单击合格" + "</a>";
                }else{
                    return "<a href='JavaScript:;' class='check' title='合格'>" + value + "</a>";
                }
            }
            function checkFormatter(value, row, index) {
                if(!value) {
                    return "<a href='JavaScript:;' class='check' title='复核'>" + "单击复核" + "</a>";
                }else{
                    return "<a href='JavaScript:;' class='check' title='复核'>" + value + "</a>";
                }
            }
            function recheckFormatter(value, row, index) {
                if(!value){
                    return "<a href='JavaScript:;' class='check' title='审核'>单击审核</a>";
                }else{
                    return "<a href='JavaScript:;' class='check' title='审核'>" + value + "</a>";
                }
            }
            function QAcheckFormatter(value, row, index) {
                if(!value) {
                    return "<a href='JavaScript:;' class='check' title='QA确认'>" + "单击QA确认" + "</a>";
                }else{
                    return "<a href='JavaScript:;' class='check' title='QA确认'>" + value + "</a>";
                }
            }
            function ispassFun(Status,ID){
                bootbox.dialog({
                    title: '选择是否通过',
                    message: "<p>点击下列按钮选择是否通过，修改后可在表格中查看状态。</p>",
                    size: 'large',
                    buttons: {
                        noclose: {
                            label: Status+"不通过",
                            className: 'btn-warning',
                            callback: function(){
                                $.ajax({
                                    url: '/PartiallyProductsChecked',
                                    method: 'POST',
                                    data: {
                                        ID:ID,
                                        CheckedStatus:Status+"不通过"
                                    },
                                    success: function (data) {
                                        if(data == "OK"){
                                            bootbox.alert(Status+"成功");
                                            $('#tabBatch').bootstrapTable("refresh")
                                        }else{
                                            bootbox.alert(data);
                                        }
                                    }
                                })
                            }
                        },
                        ok: {
                            label: Status+"通过",
                            className: 'btn-info',
                            callback: function(){
                                $.ajax({
                                    url: '/WMStatusLoadConfirm',
                                    method: 'POST',
                                    data: {
                                        ID:ID,
                                        CheckedStatus:Status+"通过"
                                    },
                                    success: function (data) {
                                        if(data == "OK"){
                                            bootbox.alert(Status+"成功");
                                            $('#tabBatch').bootstrapTable("refresh")
                                        }else{
                                            bootbox.alert(data);
                                        }
                                    }
                                })
                            }
                        }
                    }
                });
            }
        })
    </script>
</body>
</html>
