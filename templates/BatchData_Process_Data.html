<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>过程连续数据——Data</title>    <link href="../static/css/base.css" rel="stylesheet">    <link rel="stylesheet" href="../static/custom/uimaker/easyui.css">    <link rel="stylesheet" type="text/css" href="../custom/uimaker/icon.css">    <link rel="stylesheet" href="../static/css/providers.css">    <script type="text/javascript" src="../static/js/jquery.min.js"></script>    <script type="text/javascript" src="../static/js/jquery.easyui.min.js"></script>    <script type="text/javascript" src="../static/js/easyui-lang-zh_CN.js"></script></head><body>    <div style="padding:10px 0px 5px 10px;">	    <div style="position:absolute;display:inline-block;margin:0px;width:90%;height:90%; border:1px solid #ccc;padding:2px;left:2px;">            <div class="content">               <table  class="easyui-datagrid"  style="width:800px;height:300px" title="过程数据" data-options="                    url:'../static/data/datagrid_ProcessTrend.json',                    method:'get',                    rownumbers:true,                    singleSelect:false,                    autoRowHeight:false,                    pagination:true,                    fitColumns:true,                    striped:true,                    checkOnSelect:false,                    selectOnCheck:false,                    collapsible:true,                    toolbar:'#tb',                    pageSize:10"                    >                    <thead>                        <tr>                            <th data-options="field:'Column1',width:100,align:'left'">批次号</th>                            <th data-options="field:'Column2',width:100,align:'left'">工序</th>                            <th data-options="field:'Column3',width:100,align:'left'">数据点</th>                            <th data-options="field:'Column4',width:100,align:'left'">数值</th>                            <th data-options="field:'Column5',width:100,align:'left'">采集时间</th>                            <th data-options="field:'Column6',width:100,align:'left'">采集人员</th>                        </tr>                    </thead>                </table>             </div>        </div>   </div></body></html>
