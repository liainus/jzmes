<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>过程连续数据——Data</title>    <link href="../static/css/base.css" rel="stylesheet">    <link rel="stylesheet" href="../static/custom/uimaker/easyui.css">    <link rel="stylesheet" type="text/css" href="../static/custom/uimaker/icon.css">    <link rel="stylesheet" href="../static/css/providers.css">    <script type="text/javascript" src="../static/js/jquery.min.js"></script>    <script type="text/javascript" src="../static/js/jquery.easyui.min.js"></script>    <script type="text/javascript" src="../static/js/easyui-lang-zh_CN.js"></script>    <script>        $(function(){            $("#tab").datagrid({                queryParams: {                    batch: getUrlParam('batch'),                    tag: getUrlParam('tag'),                    Note: getUrlParam('Note'),                    EQCode:getUrlParam('EQCode')                },                url:'/ProcessContinuousData/TagDataShow',                method:'post'            })        })        //获取页面传参        function getUrlParam(name) {            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");            var r = decodeURI(window.location.search).substr(1).match(reg); //匹配目标参数            if (r != null) return unescape(r[2]); return null; //返回参数值        }    </script></head><body>    <div style="padding:10px 0px 5px 10px;width:100%;height:300px">       <table id="tab" class="easyui-datagrid" style="width: 100%;" title="过程数据" data-options="            rownumbers:true,            singleSelect:false,            autoRowHeight:false,            pagination:true,            fitColumns:true,            striped:true,            checkOnSelect:false,            selectOnCheck:false,            collapsible:true,            toolbar:'#tb',            pageSize:10">            <thead>                <tr>                    <th data-options="field:'batch',width:100,align:'left'">批次号</th>                    <th data-options="field:'brand',width:100,align:'left'">brand</th>                    <th data-options="field:'tag',width:100,align:'left'">数据点</th>                    <th data-options="field:'tag_value',width:100,align:'left'">数值</th>                    <th data-options="field:'collect_time',width:100,align:'left'">采集时间</th>                    <th data-options="field:'collect_worker',width:100,align:'left'">采集人员</th>                </tr>            </thead>        </table>   </div></body></html>
