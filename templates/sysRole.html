<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>角色管理</title>
    <link href="../static/css/base.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/custom/uimaker/easyui.css">
    <link rel="stylesheet" type="text/css" href="../static/custom/uimaker/icon.css">
    <link rel="stylesheet" href="../static/css/providers.css">
    <link href="../static/css/process.css" rel="stylesheet">
    <link href="../static/js/umeditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
    <link href="../static/css/datagridpanel_customer.css" rel="stylesheet">
    <link href="../static/css/dialogpanel.css" type="text/css" rel="stylesheet">
    <link href="../static/css/datagrid_customer.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="../static/js/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../static/js/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../static/js/Bee.js" charset="utf-8"></script>
    <script type="text/javascript" src="../static/js/role/roleClass.js" charset="utf-8"></script>
</head>
<body>
    <div class="container">
        <table id="RoleClassTable"></table>

        <div id="RoleClassToolbar" style="padding:0 10px;">
            名称:
            <input type="text" class="textbox-text validatebox-text textbox-prompt" name="search" style="height:28px;" autocomplete="off"
                placeholder="">
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="RoleClassToolbar.search();">查询</a>
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'" onclick="RoleClassToolbar.create();">添加</a>
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit'" onclick="RoleClassToolbar.update();">修改</a>
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove'" onclick="RoleClassToolbar.delete();">删除</a>
            <a href="#" class="easyui-linkbutton" id="reload" data-options="iconCls:'icon-reload'" onclick="RoleClassToolbar.refresh();">刷新</a>
        </div>
    </div>

    <div id="RoleClassDialog" class="easyui-dialog" style="width:520px;height:400px;padding:10px;"
     data-options="closed:'true',buttons:'#RoleClassDialogButtons',modal:true">
    <!-- <div id="RoleClassFormTitle" class="field-title">Title</div> -->
    <form id="RoleClassForm" method="post" class="dialog-form">
        <table class="kv-table">
            <tbody>
                <tr>
                    <td class="kv-label">Id</td>
                    <td class="kv-content">
                        <input name="iID" type="text" class="textbox-text validatebox-text textbox-prompt" autocomplete="off" placeholder="">
                    </td>
                </tr>
                <tr>
                    <td class="kv-label">角色名称</td>
                    <td class="kv-content">
                        <input name="iRoleName" required="true" type="text" class="textbox-text validatebox-text textbox-prompt easyui-validatebox" autocomplete="off" placeholder=""  >
                    </td>
                </tr>
                <tr>
                    <td class="kv-label">父节点</td>
                    <td class="kv-content">
                        <select name="iParentNode" id="iParentNode" type="text" style="width:157px;" autocomplete="off" placeholder="">
                            <option value="">请选择</option>
                            {% for RoleInfo in RoleInfos %}
                                <option value="{{ RoleInfo['RoleID'] }}">{{ RoleInfo['RoleName'] }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="kv-label">角色顺序</td>
                    <td class="kv-content">
                        <input name="iRoleSeq" required="true" type="text" class="textbox-text validatebox-text textbox-prompt easyui-validatebox" autocomplete="off" placeholder=""  >
                    </td>
                </tr>
                <tr>
                    <td class="kv-label">说明</td>
                    <td class="kv-content">
                        <input name="iDescription" type="text" class="textbox-text validatebox-text textbox-prompt easyui-validatebox" autocomplete="off" placeholder=""  >
                    </td>
                </tr>
                <tr>
                    <td class="kv-label">创建人</td>
                    <td class="kv-content">
                        <input name="iCreatePerson" type="text" class="textbox-text validatebox-text textbox-prompt easyui-validatebox" autocomplete="off" placeholder=""  >
                    </td>
                </tr>
                <tr>
                    <td class="kv-label">创建时间</td>
                    <td class="kv-content">
                        <input name="iCreateDate" type="text" class="textbox-text validatebox-text textbox-prompt easyui-validatebox" autocomplete="off" placeholder=""  >
                    </td>
                </tr>

            </tbody>
        </table>
        <div id="RoleClassDialogButtons" >
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-save'" id="saveRoleAdd" onclick="RoleClassToolbar.saveRoleAdd()" value="submit" >保存</a>
            <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-save'" id="saveRoleUpdata" onclick="RoleClassToolbar.saveRoleUpdata()" value="submit" >保存</a>
            <a href="#" class="easyui-linkbutton" onclick="$('#RoleClassDialog').dialog('close')">关闭</a>
        </div>
    </form>
</div>
<!-- 右键菜单 -->
    <div id="contextmenu" class="easyui-menu" style="width:120px;">
        <div data-options="iconCls:'icon-reload'" onclick="RoleClassToolbar.refresh();">刷新</div>
        <div data-options="iconCls:'icon-add'" onclick="RoleClassToolbar.create();">新建</div>
        <div class="menu-sep"></div>

        <div data-options="iconCls:'icon-edit'" onclick="RoleClassToolbar.update();">编辑</div>
        <div data-options="iconCls:'icon-remove'" onclick="RoleClassToolbar.delete();">删除</div>

        <div>
    		<span>其他</span>
    		<div style="width:150px;">
    			<div data-options="" onclick="">启用</div>
    			<div data-options="" onclick="">禁用</div>
    		</div>
        </div>
    </div>
</body>
</html>
