<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>投料段监控</title>    <link href="../static/css/base.css" rel="stylesheet">    <link rel="stylesheet" href="../static/custom/uimaker/easyui.css">    <link rel="stylesheet" href="../static/css/bootstrap.min.css" crossorigin="anonymous">    <style>        body{            background-color: #3b96e9;        }        a:hover, a:focus { outline: none; text-decoration: none; }        .tab .nav-tabs { position: relative;width:100%; padding:20px; background:#f1f1f1;z-index: 1}        .tab .nav-tabs li { margin-right: 40px; z-index: 1; }        .tab .nav-tabs li a { display: block; padding: 10px 20px; background: #fff; font-size: 14px; font-weight: 600; color: #956cae; text-transform: uppercase; border-radius: 0; margin-right: 0; border: 1px solid #956cae; position: relative; overflow: hidden; z-index: 1; transition: all 0.3s ease 0s; }        .tab .nav-tabs li.active a, .tab .nav-tabs li a:hover { color: #fff; border: 1px solid #956cae; }        .tab .nav-tabs li a:after { content: ""; display: block; width: 100%; height: 0; position: absolute; top: 0; left: 0; z-index: -1; transition: all 0.3s ease 0s; }        .tab .nav-tabs li.active a:after, .tab .nav-tabs li a:hover:after { height: 100%; background: #956cae; }        .tab .tab-content { padding: 0; margin-top: 0; font-size: 14px; color: #999; line-height: 26px;width:auto; height:auto;border:none;}        .tab .tab-content h3 { font-size: 24px; margin-top: 0; }        @media only screen and (max-width: 767px) {        .tab .nav-tabs li { margin: 0 25px 0 0; }        }        @media only screen and (max-width: 479px) {        .tab .nav-tabs li { width: 100%; text-align: center; margin: 0 0 10px 0; }        .tab .nav-tabs li:after { width: 0; height: 100%; top: auto; bottom: -60%; right: 50%; }        }        .title{            text-align: center;            color: #fff;            line-height: 54px;            font-size: 25px;        }        .jar-bg{            position: absolute;            width:98px;        }    </style>    <script type="text/javascript" src="../static/js/jquery.min.js"></script>    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>    <script type="text/javascript">        $(function(){            //$("#loadingModal").modal('show');            //10秒请求一次            var timer = ""            function getdata(){                $.ajax({                    type:'GET',                    url:'/processMonitorLine/extract',                    success:function(response,status,xhr){                        $("#loadingModal").modal('hide');                        response = JSON.parse(response)                        for(var key in response){                            adddata(key,response[key])                            //判断罐盖状态显示                            if(key == "a5"){                                if(response[key] == true){                                    $("#Img1").attr("src","../static/images/lid_open.png").css({"top":"490px","left":"411px"})                                }else if(response[key] == false){                                    $("#Img1").attr("src","../static/images/lid_closed.png").css({"top":"490px","left":"411px"})                                }                            }                            if(key == "b5"){                                if(response[key] == true){                                    $("#Img2").attr("src","../static/images/lid_open.png").css({"top":"490px","left":"548px"})                                }else if(response[key] == false){                                    $("#Img2").attr("src","../static/images/lid_closed.png").css({"top":"490px","left":"548px"})                                }                            }                            if(key == "c5"){                                if(response[key] == true){                                    $("#Img3").attr("src","../static/images/lid_open.png").css({"top":"490px","left":"687px"})                                }else if(response[key] == false){                                    $("#Img3").attr("src","../static/images/lid_closed.png").css({"top":"490px","left":"687px"})                                }                            }                            if(key == "d5"){                                if(response[key] == true){                                    $("#Img4").attr("src","../static/images/lid_open.png").css({"top":"490px","left":"826px"})                                }else if(response[key] == false){                                    $("#Img4").attr("src","../static/images/lid_closed.png").css({"top":"490px","left":"826px"})                                }                            }                            if(key == "e5"){                                if(response[key] == true){                                    $("#Img5").attr("src","../static/images/lid_open.png").css({"top":"490px","left":"965px"})                                }else if(response[key] == false){                                    $("#Img5").attr("src","../static/images/lid_closed.png").css({"top":"490px","left":"965px"})                                }                            }                            if(key == "f5"){                                if(response[key] == true){                                    $("#Img6").attr("src","../static/images/lid_open.png").css({"top":"490px","left":"1104px"})                                }else if(response[key] == false){                                    $("#Img6").attr("src","../static/images/lid_closed.png").css({"top":"490px","left":"1104px"})                                }                            }                        }                    },                    error:function(){                        $("#loadingModal").modal('hide');                        alert("获取数据失败，请稍后再试！")                    }                })            }            getdata()            timer = window.setInterval(function(){                getdata()            },10000)            //选项卡样式            $(".nav-tabs li").on("click",function(){                $(this).addClass("active").siblings().removeClass("active")            })            //根据key匹配id  加入数据            function adddata(ids,res){                if(ids == "a2" || "a3" || "a4"){                    $("#" + ids).html(Appendzero(res))                }else{                    $("#" + ids).html(res)                }            }        })    </script></head><body>    <div class="tab" role="tabpanel">        <ul class="nav nav-tabs" role="tablist">            <li role="presentation" class="active"><a href="#Section1" role="tab" data-toggle="tab">健胃消食片</a></li>            <li role="presentation"><a href="#Section2" role="tab" data-toggle="tab">肿节风浸膏</a></li>        </ul>        <div class="tab-content tabs">            <div role="tabpanel" class="tab-pane show active" id="Section1" style='width:1280px;height:720px;position: relative;margin:0 auto;background-image:url("../static/images/feedingSection_bg.png");background-size:1280px 720px;'>                <h3 class="title">健 胃 消 食 片 _ 投 料 段 监 控 画 面</h3>                <img src="../static/images/lid_closed.png" class="jar-bg" id="Img1" style="top: 490px;left: 411px;" alt="">                <img src="../static/images/lid_closed.png" class="jar-bg" id="Img2" style="top: 490px;left: 548px;" alt="">                <img src="../static/images/lid_closed.png" class="jar-bg" id="Img3" style="top: 490px;left: 687px;" alt="">                <img src="../static/images/lid_closed.png" class="jar-bg" id="Img4" style="top: 490px;left: 826px;" alt="">                <img src="../static/images/lid_closed.png" class="jar-bg" id="Img5" style="top: 490px;left: 965px;" alt="">                <img src="../static/images/lid_closed.png" class="jar-bg" id="Img6" style="top: 490px;left: 1104px;" alt="">            </div>            <div role="tabpanel" class="tab-pane" id="Section2" style='width:1280px;height:720px;position: relative;margin:0 auto;background-image:url("../static/images/feedingSection_bg2.png");background-size:1280px 720px;'>                <h3 class="title">肿 节 风 浸 膏 _ 投 料 段 监 控 画 面</h3>                <img src="../static/images/lid_closed.png" class="jar-bg" id="Img7" style="top: 490px;left: 444px;" alt="">                <img src="../static/images/lid_closed.png" class="jar-bg" id="Img8" style="top: 490px;left: 629px;" alt="">                <img src="../static/images/lid_closed.png" class="jar-bg" id="Img9" style="top: 490px;left: 842px;" alt="">                <img src="../static/images/lid_closed.png" class="jar-bg" id="Img10" style="top: 490px;left: 1040px;" alt="">            </div>        </div>    </div></body>
