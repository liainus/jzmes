<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设备运行采集数据</title>
    <link href="../static/css/base.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/custom/uimaker/easyui.css">
    <link rel="stylesheet" type="text/css" href="../static/custom/uimaker/icon.css">
    <link rel="stylesheet" href="../static/css/providers.css">
    <script type="text/javascript" src="../static/js/echarts.common.min.js"></script>
    <script type="text/javascript" src="../static/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../static/js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../static/js/easyui-lang-zh_CN.js"></script>
    <script>
        $(function(){
            var EQPName = ""
            $('#LeftTree').tree({
                url:"/EquipmentTimeStatistics/DataTree",
                method: 'get',
                animate:true,
                loadFilter:function(data){
                    return data
                },
                onClick: function (node) {
                    if($('#LeftTree').tree('isLeaf',node.target)){
                        EQPName = node.text
                        var beginTime = $('#beginTime').datebox('getValue')
                        toJson(EQPName,beginTime)
                    }

                }
            })
            $("#searchDate").on("click",function(){
                var beginTime = $('#beginTime').datebox('getValue')
                toJson(EQPName,beginTime)
            })
        })
        function toJson(name,date){
            var myChart = echarts.init(document.getElementById("main"))
            if(name == ""){
                myChart.hideLoading();
            }else {
                myChart.showLoading();
                $.ajax({
                    url: "/EquipmentManage/runDataChart",
                    type: "get",
                    data: {
                        equip: name,
                        date: date
                    },
                    dataType: "json",
                    traditional:true,
                    success: function (data) {
                        if (data !=  "NO") {
                            myChart.hideLoading();
                            myChart.setOption(option = {
                                tooltip: {
                                    trigger: 'axis',
                                    axisPointer: {
                                        type: 'shadow'
                                    }
                                },
                                legend: {
                                    data: ['运行时间', '清场时间', '故障时间']
                                },
                                toolbox: {
                                    feature: {
                                        dataView: {show: true, readOnly: false},
                                        magicType: {show: true, type: ['line', 'bar']},
                                        restore: {show: true},
                                        saveAsImage: {show: true}
                                    }
                                },
                                dataZoom : {
                                    show : true,
                                    realtime : true,
                                    start : 0,
                                    end : 100
                                },
                                xAxis: {
                                    type: 'category',
                                    name: '日',
                                    data: data[0].time
                                },
                                yAxis: [
                                    {
                                        type: 'value',
                                        name: '时间',
                                        min: 0,
                                        axisLabel: {
                                            formatter: '{value} h'
                                        }
                                    }
                                ],
                                series: [{
                                    name: "运行时间",
                                    type: 'bar',
                                    itemStyle:{
                                        normal:{
                                            color:'#90ed7d'
                                        }
                                    },
                                    data: data[0].run_time
                                }, {
                                    name: "清场时间",
                                    type: 'bar',
                                    itemStyle:{
                                        normal:{
                                            color:'#7cb5ec'
                                        }
                                    },
                                    data: data[0].clear_time
                                }, {
                                    name: "故障时间",
                                    type: 'bar',
                                    itemStyle:{
                                        normal:{
                                            color:'#f15c80'
                                        }
                                    },
                                    data: data[0].error_time
                                }]
                            });
                            myChart.setOption(option);
                        } else {
                            $.messager.alert({
                                title: '提示',
                                msg: "暂无数据，请查看其它记录。",
                                icon: 'info',
                                width: 300,
                                top: 200,
                                left: 500
                            })
                            myChart.hideLoading();
                        }
                    },
                    error:function(data){
                        $.messager.alert({
                            title: '提示',
                            msg: "暂无数据，请查看其它记录。",
                            icon: 'info',
                            width: 300,
                            top: 200,
                            left: 500
                        })
                        myChart.hideLoading();
                    }

                })
            }
        }
    </script>
</head>
<body>
    <div class="left-tree" style="width: 15%;float: left;vertical-align: top;border: 1px solid #ccc;margin: 1%;padding: 1%;">
        <ul id="LeftTree" class="easyui-tree"></ul>
    </div>
    <div id="container" style="width: 80%;float: left;vertical-align: top;">
        <div style="padding:10px 0px 5px 10px;">
            <a>  设备运行日期:  </a>
            <input class="easyui-datebox" id="beginTime" editable="fasle" style="width:166px;height:35px;line-height:35px;">
            <a id="searchDate" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'">选择时间</a>
        </div>
        <div id="tt" class="easyui-tabs" style="width:100%;height:600px;margin-top:10px; scrolling:'false'">
            <div title="设备运行数据">
                <div id="main" style="width: 1000px; height: 560px; margin: 10px auto;"></div>
            </div>
        </div>
    </div>
</body>
</html>
