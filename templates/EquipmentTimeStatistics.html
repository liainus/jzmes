<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设备运行采集数据</title>
    <link href="../static/css/base.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/custom/uimaker/easyui.css">
    <link rel="stylesheet" type="text/css" href="../static/custom/uimaker/icon.css">
    <link rel="stylesheet" href="../static/css/providers.css">
    <script type="text/javascript" src="../static/js/echarts.common.min.js"></script>
    <script type="text/javascript" src="../static/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../static/js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../static/js/easyui-lang-zh_CN.js"></script>
    <script>
        $(function(){
            $('#beginTime').datebox("setValue", myformatter(new Date()))
            var brand = ""
            var unit = ""
            $('#LeftTree').tree({
                url:"/EquipmentTimeStatistics/DataTree",
                method: 'get',
                animate:true,
                loadFilter:function(data){
                    return data
                },
                onClick: function (node) {
                    if($('#LeftTree').tree('isLeaf',node.target)){
                        brand = node.Brand
                        unit = node.text
                        var select_time = $('#beginTime').datebox('getValue')
                        var interval = $("#Shift").find("option:selected").val()
                        toJson(brand,unit,select_time,interval)
                    }

                }
            })
            $("#searchDate").on("click",function(){
                var select_time = $('#beginTime').datebox('getValue')
                var interval = $("#Shift").find("option:selected").val()
                toJson(brand,unit,select_time,interval)
            })
        })
        function toJson(brand,unit,select_time,interval){
            var myChart = echarts.init(document.getElementById("main"))
            if(unit == ""){
                myChart.hideLoading();
            }else {
                myChart.showLoading();
                $.ajax({
                    url: "/EquipmentTimeStatistics/GetData",
                    type: "post",
                    data: {
                        brand: brand,
                        unit: unit,
                        select_time: select_time,
                        interval: interval
                    },
                    dataType: "json",
                    traditional:true,
                    success: function (data) {
                        if (data !=  "NO") {
                            myChart.hideLoading();
                            myChart.setOption(option = {
                                tooltip: {
                                    trigger: 'axis',
                                    axisPointer: {
                                        type: 'shadow'
                                    }
                                },
                                legend: {
                                    data: ['运行时间', '故障时间', '停机时间']
                                },
                                toolbox: {
                                    feature: {
                                        dataView: {show: true, readOnly: false},
                                        magicType: {show: true, type: ['line', 'bar']},
                                        restore: {show: true},
                                        saveAsImage: {show: true}
                                    }
                                },
                                xAxis: {
                                    type: 'category',
                                    data: data.equip_codes
                                },
                                yAxis: [
                                    {
                                        type: 'value',
                                        name: '时间',
                                        min: 0,
                                        axisLabel: {
                                            formatter: '{value} 分钟'
                                        }
                                    }
                                ],
                                series: [{
                                    name: "运行时间",
                                    type: 'bar',
                                    itemStyle:{
                                        normal:{
                                            color:'#90ed7d'
                                        }
                                    },
                                    data: data.equip_run_time
                                },{
                                    name: "故障时间",
                                    type: 'bar',
                                    itemStyle:{
                                        normal:{
                                            color:'#f15c80'
                                        }
                                    },
                                    data: data.equip_failure_time
                                },{
                                    name: "停机时间",
                                    type: 'bar',
                                    itemStyle:{
                                        normal:{
                                            color:'#858585'
                                        }
                                    },
                                    data: data.equip_downtime
                                }]
                            });
                            myChart.setOption(option);
                        } else {
                            $.messager.alert({
                                title: '提示',
                                msg: "暂无数据",
                                icon: 'info',
                                width: 300,
                                top: 200,
                                left: 500
                            })
                            myChart.hideLoading();
                        }
                    },
                    error:function(data){
                        $.messager.alert({
                            title: '提示',
                            msg: "请求失败",
                            icon: 'info',
                            width: 300,
                            top: 200,
                            left: 500
                        })
                        myChart.hideLoading();
                    }

                })
            }
        }
        //时间格式拼接
        function myformatter(date){
            var y = date.getFullYear();
            var m = date.getMonth()+1;
            var d = date.getDate();
            return y + "-" + getNow(m) + "-" + getNow(d);
        }
        function getNow(s) {
            return s < 10 ? '0' + s: s;
        }
    </script>
</head>
<body>
    <div class="left-tree" style="width: 15%;float: left;vertical-align: top;border: 1px solid #ccc;margin: 1%;padding: 1%;">
        <ul id="LeftTree" class="easyui-tree"></ul>
    </div>
    <div id="container" style="width: 80%;float: left;vertical-align: top;">
        <div style="padding:10px 0px 5px 10px;">
            <a>  设备运行日期:  </a>
            <input class="easyui-datebox" id="beginTime" editable="fasle" style="width:166px;height:35px;line-height:35px;">
            <a>  数据范围:  </a>
            <select name="Shift" id="Shift" type="text" style="width:157px;" autocomplete="off" placeholder="">
                <option value="早班">早班</option>
                <option value="晚班">晚班</option>
                <option value="全天">全天</option>
                <option value="当月">当月</option>
            </select>
            <a id="searchDate" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查看</a>
        </div>
        <div id="tt" class="easyui-tabs" style="width:100%;height:600px;margin-top:10px; scrolling:'false'">
            <div title="设备运行数据">
                <div id="main" style="width: 1000px; height: 560px; margin: 10px auto;"></div>
            </div>
        </div>
    </div>
</body>
</html>
