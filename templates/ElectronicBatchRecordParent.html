<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>电子批记录</title>    <link href="../static/css/base.css" rel="stylesheet">    <link rel="stylesheet" href="../static/css/bootstrap.min.css" crossorigin="anonymous">    <script type="text/javascript" src="../static/js/jquery.min.js"></script>    <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>    <script type="text/javascript" src="../static/js/Bee.js" charset="utf-8"></script>    <style>        /*选项卡*/        .tab .nav-tabs { position: relative;width:100%; padding:20px 0; background:#f1f1f1;z-index: 1}        .tab .nav-tabs li { margin-left: 40px; z-index: 1; }        .tab .nav-tabs li a { display: block; padding: 10px 20px; background: #fff; font-size: 14px; font-weight: 600; color: #956cae; text-transform: uppercase; border-radius: 0; margin-right: 0; border: 1px solid #956cae; position: relative; overflow: hidden; z-index: 1; transition: all 0.3s ease 0s; }        .tab .nav-tabs li.active a, .tab .nav-tabs li a:hover { color: #fff; border: 1px solid #956cae; }        .tab .nav-tabs li a:after { content: ""; display: block; width: 100%; height: 0; position: absolute; top: 0; left: 0; z-index: -1; transition: all 0.3s ease 0s; }        .tab .nav-tabs li.active a:after, .tab .nav-tabs li a:hover:after { height: 100%; background: #956cae; }        .tab .tab-content { padding: 20px 10px; margin-top: 0; font-size: 14px; color: #999; line-height: 26px;width:auto; height:auto;}        .tab .tab-content h3 { font-size: 24px; margin-top: 0; }        @media only screen and (max-width: 767px) {        .tab .nav-tabs li { margin: 0 25px 0 0; }        }        @media only screen and (max-width: 479px) {        .tab .nav-tabs li { width: 100%; text-align: center; margin: 0 0 10px 0; }        .tab .nav-tabs li:after { width: 0; height: 100%; top: auto; bottom: -60%; right: 50%; }        }    </style>    <script>        $(function(){            //选项卡样式            $(".nav-tabs li").on("click",function(){                $(this).addClass("active").siblings().removeClass("active")            })            //tab-pane 自适应页面高度            var height = $(window).height();   // 浏览器的高度            var menuHeight = $(".nav-tabs").height()			$(".tab-content").height(height + menuHeight + 40)        })    </script></head><body>    <div class="content">        <div class="tab" role="tabpanel">            <ul class="nav nav-tabs" role="tablist">                <li role="presentation" class="active"><a href="#Section1" role="tab" data-toggle="tab">健胃消食片</a></li>                <li role="presentation"><a href="#Section2" role="tab" data-toggle="tab">草珊瑚含片</a></li>            </ul>            <div class="tab-content tabs">                <div role="tabpanel" class="tab-pane fade show active" id="Section1" style="height: 100%;">                    <div id="Toolbar" style="padding:0 10px;">                    批次号:                    <input type="text" class="textbox-text validatebox-text textbox-prompt" name="search" style="height:28px;" autocomplete="off"                        placeholder="">                    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="CollectToolbar.search();">查询</a>                    <a href="#" class="easyui-linkbutton" id="reload" data-options="iconCls:'icon-reload'" onclick="CollectToolbar.refresh();">刷新</a>                </div>                <table class="easyui-datagrid" id="tab" title="健胃消食片制药计划列表" style="width:100%;" data-options="                    queryParams: {                        BatchID: '',                        name:'健胃消食片浸膏粉'                    },                    rownumbers:true,                    singleSelect:true,                    autoRowHeight:false,                    pagination:true,                    pageSize:10,                    toolbar:'#Toolbar',                    url:'/allPlanManagers/Search',                    method:'post'">                    <thead>                        <tr>                            <th field="ck" checkbox="true"></th>                            <th data-options="field:'PlanStatus',width:150,align:'center'" formatter="formatterStatus">计划状态</th>                            <th data-options="field:'SchedulePlanCode',width:200,align:'center'">调度编号</th>                            <th data-options="field:'BatchID',width:200,align:'center'">批次号</th>                            <th data-options="field:'PlanQuantity',width:100,align:'center'">计划重量</th>                            <th data-options="field:'BrandName',width:150,align:'center'">品名</th>                            <th data-options="field:'Unit',width:100,align:'center'">单位</th>                            <th data-options="field:'PlanBeginTime',width:200,align:'center'">计划开始时间</th>                            <th data-options="field:'PlanEndTime',width:200,align:'center'">计划完成时间</th>                            <th data-options="field:'Type',width:100,align:'center'">调度类型</th>                        </tr>                    </thead>                </table>                </div>                <div role="tabpanel" class="tab-pane fade" id="Section2" style="height: 100%;">                    <div id="Toolbar2" style="padding:0 10px;">                    批次号:                    <input type="text" class="textbox-text validatebox-text textbox-prompt" name="search" style="height:28px;" autocomplete="off"                        placeholder="">                    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="CollectToolbar.search();">查询</a>                    <a href="#" class="easyui-linkbutton" id="reload" data-options="iconCls:'icon-reload'" onclick="CollectToolbar.refresh();">刷新</a>                </div>                <table class="easyui-datagrid" id="tab2" title="草珊瑚含片制药计划列表" style="width:100%;" data-options="                    queryParams: {                        BatchID: '',                        name:'健胃消食片浸膏粉'                    },                    rownumbers:true,                    singleSelect:true,                    autoRowHeight:false,                    pagination:true,                    pageSize:10,                    toolbar:'#Toolbar2',                    url:'/allPlanManagers/Search',                    method:'post'">                    <thead>                        <tr>                            <th field="ck" checkbox="true"></th>                            <th data-options="field:'PlanStatus',width:150,align:'center'" formatter="formatterStatus">计划状态</th>                            <th data-options="field:'SchedulePlanCode',width:200,align:'center'">调度编号</th>                            <th data-options="field:'BatchID',width:200,align:'center'">批次号</th>                            <th data-options="field:'PlanQuantity',width:100,align:'center'">计划重量</th>                            <th data-options="field:'BrandName',width:150,align:'center'">品名</th>                            <th data-options="field:'Unit',width:100,align:'center'">单位</th>                            <th data-options="field:'PlanBeginTime',width:200,align:'center'">计划开始时间</th>                            <th data-options="field:'PlanEndTime',width:200,align:'center'">计划完成时间</th>                            <th data-options="field:'Type',width:100,align:'center'">调度类型</th>                        </tr>                    </thead>                </table>                </div>            </div>        </div>    </div>    <script type="text/javascript" src="../static/js/jquery.easyui.min.js"></script>    <script type="text/javascript" src="../static/js/easyui-lang-zh_CN.js"></script>    <script>        $(function(){            function createKeyIDObj(keyID){                return {                    ID:keyID                }            }            CollectToolbar = {                search:function(){                    var searchBatchID = $('input[name="search"]').val()                    $("#tab").datagrid({                        queryParams: {                            BatchID: searchBatchID                        }                    })                    $("#tab2").datagrid({                        queryParams: {                            BatchID: searchBatchID                        }                    })                },                refresh:function(){                    $("#tab").datagrid('load')                    $("#tab2").datagrid('load')                }            }        })    </script></body></html>
