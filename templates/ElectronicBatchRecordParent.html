i:after { width: 0; height: 100%; top: auto; bottom: -60%; right: 50%; }        }        .datagrid-wrap.panel-body{            padding:0;        }        /*横向时间轴*/        .progress-head{            position: relative;            padding:20px;            clear: both;            overflow: hidden;        }        .host-progress{            position: relative;            float: left;        }        .host-ball{            float: left;            width: 80px;            height: 30px;            line-height: 30px;            border-radius: 3px;            background-color: #9f9f9f;            color: #fff;            text-align: center;            white-space: nowrap;            cursor: pointer;        }        .host-line{            position: relative;            float: left;            width: 50px;            height: 2px;            margin-top: 15px;            background-color: #9F9F9F;            z-index: 3;        }        .host-arrow{            position: relative;        }        .host-arrow:after,.host-arrow:before{            width: 0;            height: 0;            border: 10px solid transparent;            border-left-color: #9f9f9f;            position: absolute;            content: "";            top: 6px;            left:120px;        }        .host-arrow:before{            top: 6px;            left: 117px;            border-left-color: white;            z-index: 2;        }        .host-progress-active .host-arrow:after{            border-left-color: #5cb85c;        }        .host-progress-way-active .host-arrow:after{            border-left-color: #ffac38;        }    </style>    <script>        $(function(){            //选项卡样式            $(".nav-tabs li").on("click",function(){                $(this).addClass("active").siblings().removeClass("active")            })            //tab-pane 自适应页面高度            var height = $(window).height();   // 浏览器的高度            var menuHeight = $(".nav-tabs").height()			$(".tab-content").height(height + menuHeight + 40)        })    </script></head><body>    <div class="content">        <div class="tab" role="tabpanel">            <ul class="nav nav-tabs" role="tablist">                <li role="presentation" class="active"><a href="#Section1" role="tab" data-toggle="tab">健胃消食片</a></li>                <li role="presentation"><a href="#Section2" role="tab" data-toggle="tab">草珊瑚含片</a></li>            </ul>            <div class="tab-content tabs">                <div role="tabpanel" class="tab-pane show active" id="Section1" style="height: 100%;">                    <!--流程图-->                    <div class="progress-head">                        <div class="host-progress bigPlan1">                            <div class="host-ball batchRecord">备料</div>                            <div class="host-line"></div>                            <div class="host-arrow"></div>                        </div>                        <div class="host-progress bigPlan2">                            <div class="host-ball batchRecord">煎煮</div>                            <div class="host-line"></div>                            <div class="host-arrow"></div>                        </div>                        <div class="host-progress bigPlan3">                            <div class="host-ball batchRecord">浓缩</div>                            <div class="host-line"></div>                            <div class="host-arrow"></div>                        </div>                        <div class="host-progress bigPlan4">                            <div class="host-ball batchRecord">喷雾干燥</div>                            <div class="host-line"></div>                            <div class="host-arrow"></div>                        </div>                        <div class="host-progress bigPlan5">                            <div class="host-ball batchRecord">收粉</div>                        </div>                    </div>                    <!--表格-->                    <div id="Toolbar" style="padding:0 10px;">                        批次号:                        <input type="text" class="textbox-text validatebox-text textbox-prompt" name="search" style="height:28px;" autocomplete="off"                            placeholder="">                        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="CollectToolbar.search();">查询</a>                        <a href="#" class="easyui-linkbutton" id="reload" data-options="iconCls:'icon-reload'" onclick="CollectToolbar.refresh();">刷新</a>                    </div>                    <table class="easyui-datagrid" id="tab" title="健胃消食片制药计划列表" style="width:100%;" data-options="                        queryParams: {                            BatchID: '',                            name:'健胃消食片浸膏粉'                        },                        rownumbers:true,                        singleSelect:true,                        autoRowHeight:false,                        pagination:true,                        pageSize:10,                        toolbar:'#Toolbar',                        url:'/allPlanManagers/Search',                        method:'post'">                        <thead>                            <tr>                                <th field="ck" checkbox="true"></th>                                <th data-options="field:'PlanStatus',width:150,align:'center'" formatter="formatterStatus">计划状态</th>                                <th data-options="field:'SchedulePlanCode',width:200,align:'center'">调度编号</th>                                <th data-options="field:'BatchID',width:200,align:'center'">批次号</th>                                <th data-options="field:'PlanQuantity',width:100,align:'center'">计划重量</th>                                <th data-options="field:'BrandName',width:150,align:'center'">品名</th>                                <th data-options="field:'Unit',width:100,align:'center'">单位</th>                                <th data-options="field:'PlanBeginTime',width:200,align:'center'">计划开始时间</th>                                <th data-options="field:'PlanEndTime',width:200,align:'center'">计划完成时间</th>                                <th data-options="field:'Type',width:100,align:'center'">调度类型</th>                            </tr>                        </thead>                    </table>                </div>                <div role="tabpanel" class="tab-pane" id="Section2" style="height: 100%;">                    <!--流程图-->                    <div class="progress-head">                        <div class="host-progress bigPlan1">                            <div class="host-ball batchRecord">备料</div>                            <div class="host-line"></div>                            <div class="host-arrow"></div>                        </div>                        <div class="host-progress bigPlan2">                            <div class="host-ball batchRecord">煎煮</div>                            <div class="host-line"></div>                            <div class="host-arrow"></div>                        </div>                        <div class="host-progress bigPlan3">                            <div class="host-ball batchRecord">浓缩</div>                            <div class="host-line"></div>                            <div class="host-arrow"></div>                        </div>                        <div class="host-progress bigPlan4">                            <div class="host-ball batchRecord">醇沉</div>                            <div class="host-line"></div>                            <div class="host-arrow"></div>                        </div>                        <div class="host-progress bigPlan5">                            <div class="host-ball batchRecord">单效浓缩</div>                            <div class="host-line"></div>                            <div class="host-arrow"></div>                        </div>                        <div class="host-progress bigPlan6">                            <div class="host-ball batchRecord">收膏</div>                        </div>                    </div>                    <div id="Toolbar2" style="padding:0 10px;">                        批次号:                        <input type="text" class="textbox-text validatebox-text textbox-prompt" name="search" style="height:28px;" autocomplete="off"                            placeholder="">                        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'" onclick="CollectToolbar.search();">查询</a>                        <a href="#" class="easyui-linkbutton" id="reload" data-options="iconCls:'icon-reload'" onclick="CollectToolbar.refresh();">刷新</a>                    </div>                    <table class="easyui-datagrid" id="tab2" title="草珊瑚含片制药计划列表" style="width:100%;" data-options="                        queryParams: {                            BatchID: '',                            name:'健胃消食片浸膏粉'                        },                        rownumbers:true,                        singleSelect:true,                        autoRowHeight:false,                        pagination:true,                        pageSize:10,                        toolbar:'#Toolbar2',                        url:'/allPlanManagers/Search',                        method:'post'">                        <thead>                            <tr>                                <th field="ck" checkbox="true"></th>                                <th data-options="field:'PlanStatus',width:150,align:'center'" formatter="formatterStatus">计划状态</th>                                <th data-options="field:'SchedulePlanCode',width:200,align:'center'">调度编号</th>                                <th data-options="field:'BatchID',width:200,align:'center'">批次号</th>                                <th data-options="field:'PlanQuantity',width:100,align:'center'">计划重量</th>                                <th data-options="field:'BrandName',width:150,align:'center'">品名</th>                                <th data-options="field:'Unit',width:100,align:'center'">单位</th>                                <th data-options="field:'PlanBeginTime',width:200,align:'center'">计划开始时间</th>                                <th data-options="field:'PlanEndTime',width:200,align:'center'">计划完成时间</th>                                <th data-options="field:'Type',width:100,align:'center'">调度类型</th>                            </tr>                        </thead>                    </table>                </div>            </div>        </div>    </div>    <script type="text/javascript" src="../static/js/jquery.easyui.min.js"></script>    <script type="text/javascript" src="../static/js/easyui-lang-zh_CN.js"></script>    <script>        $(function(){            function createKeyIDObj(keyID){                return {                    ID:keyID                }            }            CollectToolbar = {                search:function(){                    var searchBatchID = $('input[name="search"]').val()                    $("#tab").datagrid({                        queryParams: {                            BatchID: searchBatchID                        }                    })                    $("#tab2").datagrid({                        queryParams: {                            BatchID: searchBatchID                        }                    })                },                refresh:function(){                    $("#tab").datagrid('load')                    $("#tab2").datagrid('load')                }            }            //表格默认选中第一行            $("#tab").datagrid({                onLoadSuccess:function(d){                    $(this).datagrid("selectRow", 0);                }            })             //有此权限时增加tabs跳转到批记录 备料-煎煮。。。收膏            $(".batchRecord").on('click',function(){                var text = $(this).html()                var rows = $("#tab").datagrid('getSelections');                addTab("电子批记录（" + text +"）","/electronicBatchRecord?title=" + text + "&ID=" + rows[0].ID)            })        })        //按钮点击后添加选项卡        function addTab(title, url) {            if (parent.parent.$('.easyui-tabs1').tabs('exists', title)) {                parent.parent.$('.easyui-tabs1').tabs('select', title);            }            else {                var content = '<iframe class="page-iframe" src="' + url + '" frameborder="no" border="no" height="100%" width="100%" scrolling="auto"></iframe>';                parent.parent.$('.easyui-tabs1').tabs('add', {                    title: title,                    content: content,                    closable: true                });            }        }        function formatterStatus(value, row, index){            if (value == 10){                return '新增计划'            }else if(value == 11){                return '审核计划'            }else if(value == 20){                return '下发计划'            }else if(value == 40){                return '撤回计划'            }else if(value == 50){                return '执行计划'            }else if(value == 60){                return '完成计划'            }else if(value == 70){                return 'QA放行'            }        }    </script></body></html>
