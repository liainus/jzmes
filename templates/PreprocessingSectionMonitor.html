iv class="item" style="top: 230px;left: 38px;">            <p class="brandName">山药</p>            <ul><li>06</li><li>24</li><li>33</li></ul>            <p class="batch">xxx-2018110203</p>        </div>        <img src="../static/images/isrun.JPG" class="jar-bg" style="top: 305px;left: 343px;" alt="">        <img src="../static/images/isrun.JPG" class="jar-bg" style="top: 305px;left: 808px;" alt="">        <div class="item" style="top: 360px;left: 38px;">            <p class="brandName">山药</p>            <ul><li>06</li><li>24</li><li>33</li></ul>            <p class="batch">xxx-2018110203</p>        </div>        <img src="../static/images/isrun.JPG" class="jar-bg" style="top: 428px;left: 575px;" alt="">        <img src="../static/images/isrun.JPG" class="jar-bg" style="top: 428px;left: 808px;" alt="">        <div class="item" style="top: 485px;left: 38px;">            <p class="brandName">山药</p>            <ul><li>06</li><li>24</li><li>33</li></ul>            <p class="batch">xxx-2018110203</p>        </div>        <div class="item" style="top: 610px;left: 38px;">            <p class="brandName">山药</p>            <ul><li>06</li><li>24</li><li>33</li></ul>            <p class="batch">xxx-2018110203</p>        </div>    </div>   <script type="text/javascript" src="../static/custom/jquery.min.js"></script>   <script type="text/javascript" src="../static/js/bootstrap.min.js"></script>    <script>       var storage_period_1 = 12000,           storage_period_2 = 10300,           storage_period_3 = 18600,           storage_period_4 = 172790,           storage_period_5 = 29600,           storage_period_6 = 18000;       function timer(storage_period_1,storage_period_2,storage_period_3,storage_period_4,storage_period_5,storage_period_6){           window.setInterval(function(){               var day1 = Math.floor(storage_period_1 / (60 * 60 * 24));               var hour1 = Math.floor(storage_period_1 / (60 * 60)) - (day1 * 24);               var minute1 = Math.floor(storage_period_1 / 60) - (day1 * 24 * 60) - (hour1 * 60);               var second1 = Math.floor(storage_period_1) - (day1 * 24 * 60 * 60) - (hour1 * 60 * 60) - (minute1 * 60);               if (minute1 <= 9) minute1 = '0' + minute1;               if (second1 <= 9) second1 = '0' + second1;               $("#storage_period_1").html(day1 +'天'+hour1+':'+minute1+':'+second1);               storage_period_1++;               var day2 = Math.floor(storage_period_2 / (60 * 60 * 24));               var hour2 = Math.floor(storage_period_2 / (60 * 60)) - (day2 * 24);               var minute2 = Math.floor(storage_period_2 / 60) - (day2 * 24 * 60) - (hour2 * 60);               var second2 = Math.floor(storage_period_2) - (day2 * 24 * 60 * 60) - (hour2 * 60 * 60) - (minute2 * 60);               if (minute2 <= 9) minute2 = '0' + minute2;               if (second2 <= 9) second2 = '0' + second2;               $("#storage_period_2").html(day2 +'天'+hour2+':'+minute2+':'+second2);               storage_period_2++;               var day3 = Math.floor(storage_period_3 / (60 * 60 * 24));               var hour3 = Math.floor(storage_period_3 / (60 * 60)) - (day3 * 24);               var minute3 = Math.floor(storage_period_3 / 60) - (day3 * 24 * 60) - (hour3 * 60);               var second3 = Math.floor(storage_period_3) - (day3 * 24 * 60 * 60) - (hour3 * 60 * 60) - (minute3 * 60);               if (minute3 <= 9) minute3 = '0' + minute3;               if (second3 <= 9) second3 = '0' + second3;               $("#storage_period_3").html(day3 +'天'+hour3+':'+minute3+':'+second3);               storage_period_3++;               var day4 = Math.floor(storage_period_4 / (60 * 60 * 24));               var hour4 = Math.floor(storage_period_4 / (60 * 60)) - (day4 * 24);               var minute4 = Math.floor(storage_period_4 / 60) - (day4 * 24 * 60) - (hour4 * 60);               var second4 = Math.floor(storage_period_4) - (day4 * 24 * 60 * 60) - (hour4 * 60 * 60) - (minute4 * 60);               if (minute4 <= 9) minute4 = '0' + minute4;               if (second4 <= 9) second4 = '0' + second4;               $("#storage_period_4").html(day4 +'天'+hour4+':'+minute4+':'+second4);               storage_period_4++;               var day5 = Math.floor(storage_period_5 / (60 * 60 * 24));               var hour5 = Math.floor(storage_period_5 / (60 * 60)) - (day5 * 24);               var minute5 = Math.floor(storage_period_5 / 60) - (day5 * 24 * 60) - (hour5 * 60);               var second5 = Math.floor(storage_period_5) - (day5 * 24 * 60 * 60) - (hour5 * 60 * 60) - (minute5 * 60);               if (minute5 <= 9) minute5 = '0' + minute5;               if (second5 <= 9) second5 = '0' + second5;               $("#storage_period_5").html(day5 +'天'+hour5+':'+minute5+':'+second5);               storage_period_5++;               var day6 = Math.floor(storage_period_6 / (60 * 60 * 24));               var hour6 = Math.floor(storage_period_6 / (60 * 60)) - (day6 * 24);               var minute6 = Math.floor(storage_period_6 / 60) - (day6 * 24 * 60) - (hour6 * 60);               var second6 = Math.floor(storage_period_6) - (day6 * 24 * 60 * 60) - (hour6 * 60 * 60) - (minute6 * 60);               if (minute6 <= 9) minute6 = '0' + minute6;               if (second6 <= 9) second6 = '0' + second6;               $("#storage_period_6").html(day6 +'天'+hour6+':'+minute6+':'+second6);               storage_period_6++;           }, 1000);       }       $(function(){           timer(storage_period_1,storage_period_2,storage_period_3,storage_period_4,storage_period_5,storage_period_6);           $(".device").hover(function(){               $(this).find(".mask").css("opacity","0.3")           },function(){               $(this).find(".mask").css("opacity","0")           })       });    </script></body></html>
