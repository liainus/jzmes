<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>离散数据录入</title>    <link href="../static/css/base.css" rel="stylesheet">    <link rel="stylesheet" href="../static/custom/uimaker/easyui.css">    <link rel="stylesheet" type="text/css" href="../static/custom/uimaker/icon.css">    <link rel="stylesheet" href="../static/css/providers.css">    <script type="text/javascript" src="../static/js/jquery.min.js"></script>    <script type="text/javascript" src="../static/js/jquery.easyui.min.js"></script>    <script type="text/javascript" src="../static/js/easyui-lang-zh_CN.js"></script></head><body>    <div class="container">		<div class="content">            <div id="tb" style="padding:0 10px;">                <div style="margin:10px;"></div>                <a>  起止日期:  </a>                 <input class="easyui-datebox"   style="width:166px;height:35px;line-height:35px;">                 <input class="easyui-datebox"  style="width:166px;height:35px;line-height:35px;">                 <a id="btn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询</a>                 <a id="btn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit'">修改</a>                 <a id="btn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove'">删除</a>            </div>            <table  class="easyui-datagrid"  style="width:100%;height:380px" title="数据列表" data-options="                url:'../static/data/datagrid_ProductSPC.json',                method:'get',                rownumbers:true,                singleSelect:false,                autoRowHeight:false,                pagination:true,                fitColumns:true,                striped:true,                checkOnSelect:false,                selectOnCheck:false,                collapsible:true,                toolbar:'#tb',                pageSize:10"                >                <thead>                    <tr>                        <th data-options="field:'Column1',width:100,align:'left'">批次号</th>                        <th data-options="field:'Column2',width:100,align:'left'">工序</th>                        <th data-options="field:'Column3',width:100,align:'left'">数据点</th>                        <th data-options="field:'Column4',width:100,align:'left'">数值</th>                        <th data-options="field:'Column5',width:100,align:'left'">采集时间</th>                        <th data-options="field:'Column6',width:100,align:'left'">采集人员</th>                    </tr>                </thead>            </table>        </div>     </div></body></html>
