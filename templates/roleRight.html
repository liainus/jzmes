<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>权限分配</title>
	<link href="../static/css/base.css" rel="stylesheet">
	<link rel="stylesheet" href="../static/custom/uimaker/easyui.css">
	<link href="../static/css/basic_info.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../static/custom/uimaker/icon.css">
	<link href="../static/js/umeditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">

</head>

<body>
	<div style="padding:10px 0px 5px 10px;">
	    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-save'">保存</a>
	</div>

	<div style="position:absolute;display:inline-block;margin:0px;width:180px;border:1px solid #ccc;padding:10px;left:10px;">
        <div style="width:100%;margin:0px;padding-bottom:5px;border-bottom:1px solid green;font-weight:bold;"><h3>职位列表</h3></div>
			<div style="margin:10px;"></div>
                <ul class="easyui-tree" id="tree"></ul>
			</div>
        <div style="position:absolute;display:inline-block;margin:0px;width:500px;left:220px;border:1px solid #ccc;padding:10px;">
            <div style="width:100%;margin:0px;padding-bottom:5px;border-bottom:1px solid green;font-weight:bold;"><h3>用户列表</h3></div>
			<div style="margin:10px;"></div>
			<table class="easyui-datagrid" title="" id="tab" style="width:100%" data-options="rownumbers:true,singleSelect:true,url:'/permission/userlist',method:'get',
                rownumbers:true,
                singleSelect:true,
                autoRowHeight:false,
                pagination:true,
                fitColumns:true,
                striped:true,
                checkOnSelect:true,
                selectOnCheck:true,
                collapsible:true,
                toolbar:'#tb',
                pageSize:10">
				<thead>
					<tr>
                        <th field="ck" checkbox="true"></th>
						<th data-options="field:'UserName',width:140,align:'center'">用户名</th>
						<th data-options="field:'LoginName',width:100,align:'center'">登录账号</th>
						<th data-options="field:'Status',width:80,align:'center'">状态</th>
						<th data-options="field:'Creater',width:120,align:'center'">创建用户</th>
						<th data-options="field:'CreateTime',width:120,align:'center'">创建时间</th>
						<th data-options="field:'OrganizationCode',width:100,align:'center'">所属组织</th>
						<th data-options="field:'RoleCode',width:80,align:'center'">角色编码</th>
					</tr>
				</thead>
			</table>
        </div>
        <div style="position:absolute;display:inline-block;margin:0px;left:760px;width:300px;border:1px solid #ccc;padding:10px;">
            <div style="width:100%;margin:0px;padding-bottom:5px;border-bottom:1px solid green;font-weight:bold;"><h3>功能模块列表</h3></div>
            <div style="margin:10px;"></div>
            <ul id="tt" class="easyui-tree" data-options="url:'../static/data/tree_module.json',method:'get',animate:true,checkbox:true"></ul>
        </div>
</body>
</html>
<script type="text/javascript" src="../static/js/jquery.min.js"></script>
<script type="text/javascript" src="../static/js/jquery.easyui.min.js"></script>
<script type="text/javascript">
    $(function(){
        $("#tree").tree({
            url:'/permission/rolelist',
            method: 'get',
            animate:true,
            formatter:function(data){
                return data.RoleName;
            },
            onClick :function(node){
                $('#tab').datagrid('load',{
                    RoleCode: node.RoleCode
                });
            }
        })
    })
	var toolbar = [{
		text: '添加',
		iconCls: 'icon-add',
		handler: function () { alert('add') }
	}, {
		text: '删除',
		iconCls: 'icon-cut',
		handler: function () { alert('cut') }
	}, {
		text: '保存',
		iconCls: 'icon-save',
		handler: function () { alert('save') }
	}];

</script>
