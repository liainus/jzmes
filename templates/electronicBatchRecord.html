<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>电子批记录</title>    <link href="../static/css/base.css" rel="stylesheet">    <link rel="stylesheet" href="../static/css/bootstrap.min.css" crossorigin="anonymous"></head><body>    <div>        <table class="table table-hover table-bordered">            <thead>                <tr>                    <th>生产前的准备</th>                    <th>操作人</th>                    <th>复核人</th>                </tr>            </thead>            <tbody>                <tr>                    <td>检查工作区域是否有《清场合格证》</td>                    <td rowspan="6"></td>                    <td rowspan="6"></td>                </tr>                <tr>                    <td>是否清除工作区域、设备上的上一批次的物料或产品</td>                </tr>                <tr>                    <td>检查是否已经清除上一批次物料的状态标志</td>                </tr>                <tr>                    <td>检查生产设备、生产现场是否完好清洁</td>                </tr>                <tr>                    <td>是否清除生产现场与本批产品无关的文件</td>                </tr>                <tr>                    <td>检查设备、电器件、介质是否正常处于安全状态</td>                </tr>            </tbody>        </table>    </div></body></html>
